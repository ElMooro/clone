<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Provider filter buttons */
        .provider-filters {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .provider-filter {
            background: #252525;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .provider-filter:hover {
            background: #333;
            color: #fff;
        }
        .provider-filter.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
        
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff; /* White background for watchlist */
        }
        
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
        
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
        
        .sort-indicator.asc::after {
            content: "▲";
            color: #00dd77;
        }
        
        .sort-indicator.desc::after {
            content: "▼";
            color: #ff4444;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
        
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
        
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
        
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .edit-modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        
        .edit-modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .edit-modal-row {
            margin-bottom: 16px;
        }
        
        .edit-modal-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .edit-modal-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #333;
        }
        
        .edit-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .edit-modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-modal-button.primary {
            background: #00dd77;
            color: #000;
        }
        
        .edit-modal-button.primary:hover {
            background: #00ff88;
        }
        
        .edit-modal-button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .edit-modal-button.secondary:hover {
            background: #e8e8e8;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
        
        /* Flashing animations for significant changes */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
        
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
        
        .flash-green {
            animation: flashGreen 1s infinite;
        }
        
        .flash-red {
            animation: flashRed 1s infinite;
        }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Chart period info */
        .chart-period-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .period-change {
            font-size: 12px;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .period-label {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment, EUR/USD, treasury rates)..." 
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="provider-filters" id="providerFilters">
                    <button class="provider-filter active" onclick="filterByProvider('all')">All</button>
                    <button class="provider-filter" onclick="filterByProvider('fred_direct')">FRED</button>
                    <button class="provider-filter" onclick="filterByProvider('polygon_direct')">Stocks</button>
                    <button class="provider-filter" onclick="filterByProvider('ecb_direct')">ECB</button>
                    <button class="provider-filter" onclick="filterByProvider('ny_fed_direct')">NY Fed</button>
                    <button class="provider-filter" onclick="filterByProvider('ofr_direct')">OFR</button>
                    <button class="provider-filter" onclick="filterByProvider('treasury_direct')">Treasury</button>
                </div>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN</option>
                            <option value="TOP">TOP</option>
                            <option value="STOCKS">STOCKS</option>
                            <option value="CURRENCIES">CURRENCIES</option>
                            <option value="TREASURY">TREASURY</option>
                            <option value="GLOBAL LIQUIDITY TREND REVERSAL">GLOBAL LIQUIDITY</option>
                            <option value="BLACK SWAN">BLACK SWAN</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">↑ Largest Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">↓ Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">📊 Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right sortable" onclick="sortByColumn('1d')" style="cursor: pointer;">
                                1D % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1w')" style="cursor: pointer;">
                                1W % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1m')" style="cursor: pointer;">
                                1M % <span class="sort-indicator" id="sort-1m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('3m')" style="cursor: pointer;">
                                3M % <span class="sort-indicator" id="sort-3m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1y')" style="cursor: pointer;">
                                1Y % <span class="sort-indicator" id="sort-1y"></span>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let activeProviderFilter = 'all';
        
        // Enhanced symbol mappings for problematic series
        const symbolMappings = {
            // Working FRED mappings
            'AMERIBOR': 'AMERIBOR',  // Remove the 30T suffix
            'T10YIE': 'T10YIE',
            'DXY': 'DTWEXBGS',
            'ISRATIO': 'ISRATIO',
            'MNFCTRIRSA': 'INDPRO',
            'CC4WSA': 'CCSA',
            
            // Fix for common FRED series
            'GDP': 'GDP',
            'UNRATE': 'UNRATE',
            'CPIAUCSL': 'CPIAUCSL',
            'DFF': 'DFF',
            'FEDFUNDS': 'FEDFUNDS',
            'VIXCLS': 'VIXCLS',
            'DGS10': 'DGS10',
            
            // Global Liquidity symbols - Updated mappings
            'RESPPNTEPNWW': 'WALCL',
            'RESPPALGUOXAWXCH52NWW': 'WALCL',
            'RESPPALGUONNWW': 'WALCL',
            'SWP1690': 'DSWP10',
            'SUBLPDCISTQNQ': 'BOGMBASE',
            'DRISCFLM': 'WRMFSL',

        // Fetch with timeout
        async function fetchWithTimeout(url, timeout = 10000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal,
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }

        // Calculate real percentage changes from actual data
        function calculateRealPercentageChanges(data, symbol) {
            if (!data || data.length < 2) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const now = new Date();
            const latestItem = data[data.length - 1];
            const latestDate = new Date(latestItem.date || latestItem.time || latestItem.period);
            
            // Extract value from latest item
            let latestValue = parseFloat(
                latestItem.value || 
                latestItem[symbol] || 
                latestItem.close || 
                latestItem.price ||
                latestItem.rate ||
                0
            );
            
            // If no value found, try any numeric field
            if (latestValue === 0 || isNaN(latestValue)) {
                const numericFields = Object.keys(latestItem).filter(key => 
                    key !== 'date' && key !== 'time' && key !== 'period' &&
                    (typeof latestItem[key] === 'number' || !isNaN(parseFloat(latestItem[key])))
                );
                if (numericFields.length > 0) {
                    latestValue = parseFloat(latestItem[numericFields[0]]);
                }
            }
            
            if (latestValue === 0) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const changes = {};
            
            // Define periods based on latest data date
            const periods = {
                '1d': 1,
                '1w': 7,
                '1m': 30,
                '3m': 90,
                '1y': 365
            };
            
            // Calculate change for each period
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                // Find the closest data point to target date
                let closestItem = null;
                let minDiff = Infinity;
                
                for (const item of data) {
                    const itemDate = new Date(item.date || item.time || item.period);
                    const diff = Math.abs(itemDate - targetDate);
                    
                    // Only consider dates that are before or equal to the target
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
                
                if (closestItem && minDiff <= days * 24 * 60 * 60 * 1000) { // Within reasonable range
                    let historicalValue = parseFloat(
                        closestItem.value || 
                        closestItem[symbol] || 
                        closestItem.close || 
                        closestItem.price ||
                        closestItem.rate ||
                        0
                    );
                    
                    // If no value found, try any numeric field
                    if (historicalValue === 0 || isNaN(historicalValue)) {
                        const numericFields = Object.keys(closestItem).filter(key => 
                            key !== 'date' && key !== 'time' && key !== 'period' &&
                            (typeof closestItem[key] === 'number' || !isNaN(parseFloat(closestItem[key])))
                        );
                        if (numericFields.length > 0) {
                            historicalValue = parseFloat(closestItem[numericFields[0]]);
                        }
                    }
                    
                    if (historicalValue !== 0) {
                        changes[period] = ((latestValue - historicalValue) / historicalValue * 100);
                    } else {
                        changes[period] = null;
                    }
                } else {
                    changes[period] = null;
                }
            }
            
            return changes;
        }

        // Filter data by timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1D': 
                    cutoffDate.setDate(now.getDate() - 1); 
                    break;
                case '1W': 
                    cutoffDate.setDate(now.getDate() - 7); 
                    break;
                case '1M': 
                    cutoffDate.setMonth(now.getMonth() - 1); 
                    break;
                case '3M': 
                    cutoffDate.setMonth(now.getMonth() - 3); 
                    break;
                case '6M': 
                    cutoffDate.setMonth(now.getMonth() - 6); 
                    break;
                case '1Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 1); 
                    break;
                case '2Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 2); 
                    break;
                case '5Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 5); 
                    break;
                case 'MAX': 
                    return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }

                        const changeText = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                        return `
                            <div class="period-change">
                                <span class="period-label">${period.toUpperCase()}:</span>
                                <span class="${changeClass}">${changeText}</span>
                            </div>
                        `;
                    }).filter(Boolean).join('');
                    
                    return `
                        <div style="display: flex; align-items: center; gap: 10px; padding: 5px; background: #1a1a1a; border-radius: 6px;">
                            <span class="symbol-color-dot" style="background-color: ${info.color};"></span>
                            <strong style="color: ${info.color};">${info.symbol}</strong>
                            ${periodDisplay}
                        </div>
                    `;
                }).join('');
            }
            
            // Calculate margins based on number of axes
            const leftMargin = hasMultipleScales ? 80 + (Math.floor(traces.length / 2) * 60) : 80;
            const rightMargin = hasMultipleScales ? 80 + (Math.floor((traces.length - 1) / 2) * 60) : 80;
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { 
                    t: 40, 
                    r: rightMargin, 
                    b: 60, 
                    l: leftMargin 
                },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    rangeslider: { visible: false },
                    tickformat: '%Y-%m-%d'
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: traces.length === 1 ? '#888' : colorPalette[0], size: 10 },
                    title: traces.length === 1 ? '' : traces[0].name.split(' ')[0],
                    titlefont: { color: colorPalette[0], size: 12 },
                    side: 'left',
                    tickformat: scaleRanges[0]?.max < 1 ? '.4f' : (scaleRanges[0]?.max < 100 ? '.2f' : '.0f'),
                    zeroline: false
                },
                ...yAxes,
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.8)',
                    bordercolor: '#333',
                    borderwidth: 1,
                    font: { size: 11 }
                },
                height: 500,
                autosize: true
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                displayModeBar: true,
                modeBarButtonsToAdd: [{
                    name: 'Reset axes',
                    icon: Plotly.Icons.home,
                    click: function(gd) {
                        Plotly.relayout(gd, {
                            'xaxis.autorange': true,
                            'yaxis.autorange': true
                        });
                    }
                }]
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { 
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
        
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #888;">No symbols in watchlist. Use search to add symbols.</td></tr>';
                return;
            }
            
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist...</div></td></tr>';
            
            // Process symbols in batches to avoid overwhelming the API
            const batchSize = 5;
            for (let i = 0; i < watchlistSymbols.length; i += batchSize) {
                const batch = watchlistSymbols.slice(i, i + batchSize);
                await Promise.all(batch.map(symbol => {
                    const provider = watchlistData[symbol]?.provider || getProviderForSymbol(symbol);
                    return loadSingleWatchlistItem(symbol, provider);
                }));
                // Small delay between batches
                if (i + batchSize < watchlistSymbols.length) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }
        
        // Render watchlist
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #666;">No symbols in this watchlist. Use search to add symbols.</td></tr>';
                return;
            }
            
            // Create array with symbol data for sorting
            let symbolsToRender = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) return null;
                
                // Calculate max absolute change for sorting
                let maxChange = 0;
                if (data.changes) {
                    const changes = Object.values(data.changes).filter(v => v !== null && !isNaN(v));
                    if (changes.length > 0) {
                        maxChange = changes.reduce((max, change) => {
                            return Math.abs(change) > Math.abs(max) ? change : max;
                        }, 0);
                    }
                }
                
                // Check if any change is over 15%
                let hasSignificantChange = false;
                let changeDirection = 'none';
                if (data.changes) {
                    Object.values(data.changes).forEach(change => {
                        if (change !== null && Math.abs(change) >= 15) {
                            hasSignificantChange = true;
                            changeDirection = change > 0 ? 'up' : 'down';
                        }
                    });
                }
                
                return {
                    symbol,
                    data,
                    maxChange,
                    hasSignificantChange,
                    changeDirection
                };
            }).filter(item => item !== null);
            
            // Sort based on current sort order or column sort
            if (columnSort.column && columnSort.direction) {
                symbolsToRender.sort((a, b) => {
                    const aValue = a.data.changes[columnSort.column];
                    const bValue = b.data.changes[columnSort.column];
                    
                    // Handle null values
                    if (aValue === null || aValue === undefined) return 1;
                    if (bValue === null || bValue === undefined) return -1;
                    
                    if (columnSort.direction === 'asc') {
                        return aValue - bValue;
                    } else {
                        return bValue - aValue;
                    }
                });
            } else if (sortOrder === 'increase') {
                symbolsToRender.sort((a, b) => b.maxChange - a.maxChange);
            } else if (sortOrder === 'decrease') {
                symbolsToRender.sort((a, b) => a.maxChange - b.maxChange);
            }
            
            const formatPrice = (price) => {
                if (price === 0) return 'Loading...';
                if (price >= 1000) return price.toFixed(0);
                if (price >= 1) return price.toFixed(2);
                return price.toFixed(4);
            };
            
            const formatChange = (change) => {
                if (change === null || change === undefined || isNaN(change)) return '—';
                const val = parseFloat(change);
                return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
            };
            
            const getChangeClass = (change) => {
                if (change === null || change === undefined || isNaN(change)) return 'neutral';
                return parseFloat(change) >= 0 ? 'positive' : 'negative';
            };
            
            const html = symbolsToRender.map(({ symbol, data, hasSignificantChange, changeDirection }) => {
                const flashClass = hasSignificantChange ? 
                    (changeDirection === 'up' ? 'flash-green' : 'flash-red') : '';
                
                const displayName = data.customName || symbol;
                const colorStyle = data.color ? `background-color: ${data.color};` : 'display: none;';
                
                return `
                    <tr ondblclick="openChartForSymbol('${symbol}', '${data.provider || 'fred'}')" 
                        class="${flashClass}"
                        style="cursor: pointer;" 
                        title="Double-click to view chart">
                        <td>
                            <div class="symbol-cell">
                                <div class="color-tag" style="${colorStyle}" onclick="editSymbol(event, '${symbol}')"></div>
                                <div class="symbol-icon">${symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">
                                        ${displayName}
                                        <span class="edit-icon" onclick="editSymbol(event, '${symbol}')">✏️</span>
                                    </div>
                                    <div class="symbol-fullname">${data.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formatPrice(data.price)}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1d'])}">${formatChange(data.changes['1d'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1w'])}">${formatChange(data.changes['1w'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1m'])}">${formatChange(data.changes['1m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['3m'])}">${formatChange(data.changes['3m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1y'])}">${formatChange(data.changes['1y'])}</td>
                        <td style="padding: 5px;">
                            <button class="control-btn" style="padding: 4px 8px; font-size: 11px; background: #f5f5f5; color: #333; border: 1px solid #ddd;" 
                                    onclick="removeFromWatchlist(event, '${symbol}')">×</button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html || '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #666;">Loading data...</td></tr>';
            
            // Update sort indicators
            updateSortIndicators();
        }
        
        // Sort by specific column
        function sortByColumn(period) {
            // If clicking the same column, toggle direction
            if (columnSort.column === period) {
                columnSort.direction = columnSort.direction === 'desc' ? 'asc' : 'desc';
            } else {
                // New column, default to descending (highest first)
                columnSort.column = period;
                columnSort.direction = 'desc';
            }
            
            // Clear the general sort buttons
            sortOrder = 'default';
            updateSortButtons();
            
            // Re-render with new sort
            renderWatchlist();
        }
        
        // Update sort indicators on column headers
        function updateSortIndicators() {
            // Clear all indicators
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.className = 'sort-indicator';
            });
            
            // Set active indicator
            if (columnSort.column && columnSort.direction) {
                const indicator = document.getElementById(`sort-${columnSort.column}`);
                if (indicator) {
                    indicator.className = `sort-indicator ${columnSort.direction}`;
                }
            }
        }
        
        // Change sort order (general sorting)
        function changeSortOrder(order) {
            sortOrder = order;
            // Clear column sort when using general sort
            columnSort = { column: null, direction: null };
            updateSortButtons();
            renderWatchlist();
        }
        
        // Update sort button states
        function updateSortButtons() {
            document.getElementById('sortDefault').classList.toggle('active', sortOrder === 'default');
            document.getElementById('sortIncrease').classList.toggle('active', sortOrder === 'increase');
            document.getElementById('sortDecrease').classList.toggle('active', sortOrder === 'decrease');
        }
        
        // Open chart view for a symbol
        function openChartForSymbol(symbol, provider) {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');
            
            // Show charts area
            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';
            
            // Create new chart if none exists
            if (Object.keys(charts).length === 0) {
                addNewChart();
            }
            
            // Add symbol to active chart
            if (activeChartId) {
                const data = watchlistData[symbol];
                addToChart(activeChartId, symbol, provider, data?.name || symbol);
            }
        }
        
        // Show chart view
        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            
            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }
        
        // Edit symbol
        function editSymbol(event, symbol) {
            event.stopPropagation();
            
            const data = watchlistData[symbol];
            if (!data) return;
            
            const savedCustomData = JSON.parse(localStorage.getItem('watchlistCustomData') || '{}');
            const customData = savedCustomData[symbol] || {};
            
            const colors = ['#FF4444', '#00DD77', '#00AEEF', '#F4D03F', '#FF7043', '#AF7AC5', '#48C9B0', '#EC7063'];
            
            const modal = document.createElement('div');
            modal.className = 'edit-modal';
            modal.innerHTML = `
                <div class="edit-modal-content">
                    <div class="edit-modal-header">Edit ${symbol}</div>
                    
                    <div class="edit-modal-row">
                        <label class="edit-modal-label">Display Name</label>
                        <input type="text" class="edit-modal-input" id="customName" 
                               value="${customData.customName || ''}" 
                               placeholder="${data.name || symbol}">
                    </div>
                    
                    <div class="edit-modal-row">
                        <label class="edit-modal-label">Color Tag</label>
                        <div class="color-picker">
                            <div class="color-option ${!customData.color ? 'selected' : ''}" 
                                 style="background: #ccc;" 
                                 onclick="selectColor(this, null)"></div>
                            ${colors.map(color => `
                                <div class="color-option ${customData.color === color ? 'selected' : ''}" 
                                     style="background: ${color};" 
                                     onclick="selectColor(this, '${color}')"></div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="edit-modal-buttons">
                        <button class="edit-modal-button secondary" onclick="closeEditModal()">Cancel</button>
                        <button class="edit-modal-button primary" onclick="saveSymbolEdit('${symbol}')">Save</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Make color selection work
            window.selectColor = function(element, color) {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                element.classList.add('selected');
                element.dataset.selectedColor = color;
            };
            
            window.closeEditModal = function() {
                modal.remove();
            };
            
            window.saveSymbolEdit = function(symbolToSave) {
                const customName = document.getElementById('customName').value.trim();
                const selectedColorElement = document.querySelector('.color-option.selected');
                const selectedColor = selectedColorElement?.dataset.selectedColor || null;
                
                const savedData = JSON.parse(localStorage.getItem('watchlistCustomData') || '{}');
                
                if (customName || selectedColor !== null) {
                    savedData[symbolToSave] = {
                        customName: customName || null,
                        color: selectedColor
                    };
                    
                    // Update watchlistData
                    if (watchlistData[symbolToSave]) {
                        watchlistData[symbolToSave].customName = customName || null;
                        watchlistData[symbolToSave].color = selectedColor;
                    }
                } else {
                    delete savedData[symbolToSave];
                    if (watchlistData[symbolToSave]) {
                        delete watchlistData[symbolToSave].customName;
                        delete watchlistData[symbolToSave].color;
                    }
                }
                
                localStorage.setItem('watchlistCustomData', JSON.stringify(savedData));
                renderWatchlist();
                modal.remove();
            };
        }
        
        // Remove from watchlist
        function removeFromWatchlist(event, symbol) {
            event.stopPropagation();
            
            const currentSymbols = watchlists[currentWatchlist].symbols;
            const index = currentSymbols.indexOf(symbol);
            
            if (index > -1) {
                currentSymbols.splice(index, 1);
                watchlistSymbols = [...currentSymbols];
                delete watchlistData[symbol];
                
                saveWatchlists();
                renderWatchlist();
                
                showTemporaryMessage(`Removed ${symbol} from ${currentWatchlist} watchlist`, 'info');
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 3000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
