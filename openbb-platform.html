<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Chart period info */
        .chart-period-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .period-change {
            font-size: 12px;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .period-label {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment)..." 
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">MARKET WATCHLIST</div>
                    <div style="display: flex; gap: 10px;">
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">📊 Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right">1D %</th>
                            <th class="text-right">1W %</th>
                            <th class="text-right">1M %</th>
                            <th class="text-right">3M %</th>
                            <th class="text-right">1Y %</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let watchlistSymbols = JSON.parse(localStorage.getItem('openbbWatchlist')) || ['GDP', 'UNRATE', 'DGS10', 'CPIAUCSL', 'DFF', 'VIXCLS'];
        let watchlistData = {};
        
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Initialize the dashboard
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection();
            loadWatchlistData();
            setInterval(loadWatchlistData, 60000); // Update every minute
            
            // Focus on search box
            document.getElementById('searchBox').focus();
        }
        
        // Check API connection
        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/universal/providers`);
                
                if (response.ok) {
                    document.getElementById('apiStatus').classList.add('connected');
                    document.getElementById('apiStatusText').textContent = 'API Connected';
                    showTemporaryMessage('Connected to OpenBB API', 'info');
                } else {
                    throw new Error(`API returned ${response.status}`);
                }
            } catch (error) {
                console.error('API connection failed:', error);
                document.getElementById('apiStatusText').textContent = 'API Disconnected';
                showTemporaryMessage('API connection failed', 'error');
            }
        }
        
        // Update clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Enhanced search function with better matching
        async function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            // Don't search for empty queries
            if (!query || query.trim().length < 1) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                resultsDiv.innerHTML = '<div class="search-loading">Searching...</div>';
                resultsDiv.style.display = 'block';
                
                try {
                    // Create multiple search variations for better results
                    const searchTerms = [
                        query,
                        query.toUpperCase(),
                        query.toLowerCase(),
                        query.charAt(0).toUpperCase() + query.slice(1).toLowerCase()
                    ];
                    
                    // Add partial matches for longer queries
                    if (query.length > 3) {
                        const words = query.split(' ');
                        if (words.length > 1) {
                            searchTerms.push(words[0]);
                            searchTerms.push(words[words.length - 1]);
                        }
                    }
                    
                    // Remove duplicates
                    const uniqueTerms = [...new Set(searchTerms)];
                    
                    // Search with all variations
                    const searchPromises = uniqueTerms.map(term => 
                        fetch(`${API_BASE}/api/v1/universal/search?query=${encodeURIComponent(term)}`)
                            .then(res => {
                                if (!res.ok) {
                                    console.warn(`Search failed for term: ${term}, status: ${res.status}`);
                                    return null;
                                }
                                return res.json();
                            })
                            .catch(err => {
                                console.warn(`Search error for term: ${term}`, err);
                                return null;
                            })
                    );
                    
                    const responses = await Promise.all(searchPromises);
                    
                    // Combine and deduplicate results
                    const allResults = new Map();
                    
                    responses.forEach(data => {
                        if (!data) return;
                        
                        let results = [];
                        if (Array.isArray(data)) {
                            results = data;
                        } else if (data.results) {
                            // Handle different provider results
                            Object.keys(data.results).forEach(provider => {
                                if (Array.isArray(data.results[provider])) {
                                    results = results.concat(data.results[provider].map(item => ({
                                        ...item,
                                        provider: provider
                                    })));
                                }
                            });
                        }
                        
                        results.forEach(result => {
                            const symbol = result.series_id || result.symbol || result.code || result.id || result.ticker;
                            if (symbol && !allResults.has(symbol)) {
                                allResults.set(symbol, result);
                            }
                        });
                    });
                    
                    // If no results from API, add common symbols that match
                    if (allResults.size === 0) {
                        const commonSymbols = {
                            'DXY': { symbol: 'DXY', name: 'US Dollar Index', provider: 'fred' },
                            'DTWEXBGS': { series_id: 'DTWEXBGS', title: 'Nominal Broad U.S. Dollar Index', provider: 'fred' },
                            'DTWEXM': { series_id: 'DTWEXM', title: 'Trade Weighted U.S. Dollar Index: Major Currencies', provider: 'fred' },
                            'DOLLAR': { symbol: 'DXY', name: 'US Dollar Index', provider: 'fred' },
                            'EUR': { symbol: 'DEXUSEU', name: 'EUR/USD Exchange Rate', provider: 'fred' },
                            'GBP': { symbol: 'DEXUSUK', name: 'GBP/USD Exchange Rate', provider: 'fred' },
                            'JPY': { symbol: 'DEXJPUS', name: 'USD/JPY Exchange Rate', provider: 'fred' }
                        };
                        
                        Object.entries(commonSymbols).forEach(([key, value]) => {
                            if (key.toLowerCase().includes(query.toLowerCase()) || 
                                (value.name && value.name.toLowerCase().includes(query.toLowerCase())) ||
                                (value.title && value.title.toLowerCase().includes(query.toLowerCase()))) {
                                allResults.set(key, value);
                            }
                        });
                    }
                    
                    displaySearchResults(Array.from(allResults.values()), query);
                    
                } catch (error) {
                    console.error('Search error:', error);
                    resultsDiv.innerHTML = `
                        <div class="search-item" style="text-align:center; color:#888;">
                            Error searching. Please try again.
                        </div>
                    `;
                }
            }, 200);
        }
        
        // Enhanced display search results with better matching
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No results found for "${query}"
                        <div style="margin-top: 10px; font-size: 12px;">
                            Try searching for:<br>
                            GDP, UNRATE, CPI, DGS10, SOFR, VIX, DXY, EUR, inflation, unemployment, dollar
                        </div>
                    </div>
                `;
                return;
            }
            
            // Enhanced sorting with fuzzy matching
            results.sort((a, b) => {
                const symbolA = (a.series_id || a.symbol || a.code || '').toLowerCase();
                const symbolB = (b.series_id || b.symbol || b.code || '').toLowerCase();
                const nameA = (a.title || a.name || a.description || '').toLowerCase();
                const nameB = (b.title || b.name || b.description || '').toLowerCase();
                const queryLower = query.toLowerCase();
                
                // Exact symbol matches first
                if (symbolA === queryLower) return -1;
                if (symbolB === queryLower) return 1;
                
                // Then symbol starts with
                if (symbolA.startsWith(queryLower)) return -1;
                if (symbolB.startsWith(queryLower)) return 1;
                
                // Then name contains at beginning
                if (nameA.startsWith(queryLower)) return -1;
                if (nameB.startsWith(queryLower)) return 1;
                
                // Then any contains
                if (symbolA.includes(queryLower) || nameA.includes(queryLower)) return -1;
                if (symbolB.includes(queryLower) || nameB.includes(queryLower)) return 1;
                
                return 0;
            });
            
            // Limit to 30 results
            const displayResults = results.slice(0, 30);
            
            let html = '';
            displayResults.forEach(result => {
                const symbol = result.series_id || result.symbol || result.code || result.id || 'N/A';
                const name = result.title || result.name || result.description || result.notes || symbol;
                const provider = result.provider || 'fred';
                const units = result.units || result.units_short || '';
                const frequency = result.frequency || '';
                
                // Highlight matching text
                const highlightMatch = (text) => {
                    if (!text) return '';
                    const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                    return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
                };
                
                html += `
                    <div class="search-item" onclick="addToWatchlistFromSearch('${symbol}', '${provider}', '${name.replace(/'/g, "\\'")}')">
                        <div class="search-item-left">
                            <div class="search-item-symbol">${highlightMatch(symbol)}</div>
                            <div class="search-item-name">${highlightMatch(name)}</div>
                            ${units || frequency ? `<div class="search-item-description">${[units, frequency].filter(Boolean).join(' • ')}</div>` : ''}
                        </div>
                        <div class="search-item-source">${provider}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        // Add to watchlist from search results
        function addToWatchlistFromSearch(symbol, provider, name) {
            if (!watchlistSymbols.includes(symbol)) {
                watchlistSymbols.push(symbol);
                localStorage.setItem('openbbWatchlist', JSON.stringify(watchlistSymbols));
                
                // Immediately add to watchlist data
                watchlistData[symbol] = {
                    name: name || symbol,
                    provider: provider,
                    price: 0,

        // Calculate real percentage changes from actual data
        function calculateRealPercentageChanges(data, symbol) {
            if (!data || data.length < 2) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const now = new Date();
            const latestItem = data[data.length - 1];
            const latestDate = new Date(latestItem.date || latestItem.time || latestItem.period);
            
            // Extract value from latest item
            let latestValue = parseFloat(
                latestItem.value || 
                latestItem[symbol] || 
                latestItem.close || 
                latestItem.price ||
                latestItem.rate ||
                0
            );
            
            // If no value found, try any numeric field
            if (latestValue === 0 || isNaN(latestValue)) {
                const numericFields = Object.keys(latestItem).filter(key => 
                    key !== 'date' && key !== 'time' && key !== 'period' &&
                    (typeof latestItem[key] === 'number' || !isNaN(parseFloat(latestItem[key])))
                );
                if (numericFields.length > 0) {
                    latestValue = parseFloat(latestItem[numericFields[0]]);
                }
            }
            
            if (latestValue === 0) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const changes = {};
            
            // Define periods based on latest data date
            const periods = {
                '1d': 1,
                '1w': 7,
                '1m': 30,
                '3m': 90,
                '1y': 365
            };
            
            // Calculate change for each period
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                // Find the closest data point to target date
                let closestItem = null;
                let minDiff = Infinity;
                
                for (const item of data) {
                    const itemDate = new Date(item.date || item.time || item.period);
                    const diff = Math.abs(itemDate - targetDate);
                    
                    // Only consider dates that are before or equal to the target
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
                
                if (closestItem && minDiff <= days * 24 * 60 * 60 * 1000) { // Within reasonable range
                    let historicalValue = parseFloat(
                        closestItem.value || 
                        closestItem[symbol] || 
                        closestItem.close || 
                        closestItem.price ||
                        closestItem.rate ||
                        0
                    );
                    
                    // If no value found, try any numeric field
                    if (historicalValue === 0 || isNaN(historicalValue)) {
                        const numericFields = Object.keys(closestItem).filter(key => 
                            key !== 'date' && key !== 'time' && key !== 'period' &&
                            (typeof closestItem[key] === 'number' || !isNaN(parseFloat(closestItem[key])))
                        );
                        if (numericFields.length > 0) {
                            historicalValue = parseFloat(closestItem[numericFields[0]]);
                        }
                    }
                    
                    if (historicalValue !== 0) {
                        changes[period] = ((latestValue - historicalValue) / historicalValue * 100);
                    } else {
                        changes[period] = null;
                    }
                } else {
                    changes[period] = null;
                }
            }
            
            return changes;
        }

        // Enhanced filter data by timeframe with support for daily data
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1D': 
                    cutoffDate.setDate(now.getDate() - 1); 
                    break;
                case '1W': 
                    cutoffDate.setDate(now.getDate() - 7); 
                    break;
                case '1M': 
                    cutoffDate.setMonth(now.getMonth() - 1); 
                    break;
                case '3M': 
                    cutoffDate.setMonth(now.getMonth() - 3); 
                    break;
                case '6M': 
                    cutoffDate.setMonth(now.getMonth() - 6); 
                    break;
                case '1Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 1); 
                    break;
                case '2Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 2); 
                    break;
                case '5Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 5); 
                    break;
                case 'MAX': 
                    return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }

                // Filter data by timeframe

                if (index > 0 && scaleRanges.length > 1) {
                    const firstRange = scaleRanges[0];
                    const currentRange = scaleRanges[index];
                    
                    // Check if scales are very different
                    const scaleRatio = currentRange.max / firstRange.max;
                    const rangeRatio = (currentRange.max - currentRange.min) / (firstRange.max - firstRange.min);
                    
                    if (scaleRatio > 10 || scaleRatio < 0.1 || rangeRatio > 10 || rangeRatio < 0.1) {
                        hasMultipleScales = true;

                        Plotly.relayout(gd, {
                            'xaxis.autorange': true,
                            'yaxis.autorange': true
                        });
                    }
                }]
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { 
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
        
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #888;">No symbols in watchlist. Use search to add symbols.</td></tr>';
                return;
            }
            
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist...</div></td></tr>';
            
            for (const symbol of watchlistSymbols) {
                const provider = watchlistData[symbol]?.provider || 'fred';
                await loadSingleWatchlistItem(symbol, provider);
            }
        }
        
        // Render watchlist
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #888;">No symbols in watchlist. Use search to add symbols.</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) return '';
                
                const formatPrice = (price) => {
                    if (price === 0) return 'Loading...';
                    if (price >= 1000) return price.toFixed(0);
                    if (price >= 1) return price.toFixed(2);
                    return price.toFixed(4);
                };
                
                const formatChange = (change) => {
                    if (change === null || change === undefined || isNaN(change)) return '—';
                    const val = parseFloat(change);
                    return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
                };
                
                const getChangeClass = (change) => {
                    if (change === null || change === undefined || isNaN(change)) return 'neutral';
                    return parseFloat(change) >= 0 ? 'positive' : 'negative';
                };
                
                return `
                    <tr ondblclick="openChartForSymbol('${symbol}', '${data.provider || 'fred'}')" style="cursor: pointer;" title="Double-click to view chart">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formatPrice(data.price)}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1d'])}">${formatChange(data.changes['1d'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1w'])}">${formatChange(data.changes['1w'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1m'])}">${formatChange(data.changes['1m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['3m'])}">${formatChange(data.changes['3m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1y'])}">${formatChange(data.changes['1y'])}</td>
                        <td style="padding: 5px;">
                            <button class="control-btn" style="padding: 4px 8px; font-size: 11px;" onclick="removeFromWatchlist(event, '${symbol}')">×</button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html || '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #888;">Loading data...</td></tr>';
        }
        
        // Remove from watchlist
        function removeFromWatchlist(event, symbol) {
            event.stopPropagation();
            watchlistSymbols = watchlistSymbols.filter(s => s !== symbol);
            delete watchlistData[symbol];
            localStorage.setItem('openbbWatchlist', JSON.stringify(watchlistSymbols));
            renderWatchlist();
        }
        
        // Open chart view for a symbol
        function openChartForSymbol(symbol, provider) {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');
            
            // Show charts area
            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';
            
            // Create new chart if none exists
            if (Object.keys(charts).length === 0) {
                addNewChart();
            }
            
            // Add symbol to active chart
            if (activeChartId) {
                const data = watchlistData[symbol];
                addToChart(activeChartId, symbol, provider, data?.name || symbol);
            }
        }
        
        // Show chart view
        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            
            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 3000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
