<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Provider filter buttons */
        .provider-filters {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .provider-filter {
            background: #252525;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .provider-filter:hover {
            background: #333;
            color: #fff;
        }
        .provider-filter.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
        
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff; /* White background for watchlist */
        }
        
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
        
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
        
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
        
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
        
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
        
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
        
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .edit-modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        
        .edit-modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .edit-modal-row {
            margin-bottom: 16px;
        }
        
        .edit-modal-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .edit-modal-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #333;
        }
        
        .edit-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .edit-modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-modal-button.primary {
            background: #00dd77;
            color: #000;
        }
        
        .edit-modal-button.primary:hover {
            background: #00ff88;
        }
        
        .edit-modal-button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .edit-modal-button.secondary:hover {
            background: #e8e8e8;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
        
        /* Flashing animations for significant changes */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
        
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
        
        .flash-green {
            animation: flashGreen 1s infinite;
        }
        
        .flash-red {
            animation: flashRed 1s infinite;
        }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Chart period info */
        .chart-period-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .period-change {
            font-size: 12px;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .period-label {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <button class="control-btn" onclick="testAPIConnection()" style="margin-left: 10px;">Test API</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment, EUR/USD, treasury rates)..." 
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="provider-filters" id="providerFilters">
                    <button class="provider-filter active" onclick="filterByProvider('all')">All</button>
                    <button class="provider-filter" onclick="filterByProvider('fred_direct')">FRED</button>
                    <button class="provider-filter" onclick="filterByProvider('polygon_direct')">Stocks</button>
                    <button class="provider-filter" onclick="filterByProvider('ecb_direct')">ECB</button>
                    <button class="provider-filter" onclick="filterByProvider('ny_fed_direct')">NY Fed</button>
                    <button class="provider-filter" onclick="filterByProvider('treasury_direct')">Treasury</button>
                    <button class="provider-filter" onclick="filterByProvider('ofr_direct')">OFR</button>
                </div>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN</option>
                            <option value="TOP">TOP</option>
                            <option value="STOCKS">STOCKS</option>
                            <option value="CURRENCIES">CURRENCIES</option>
                            <option value="TREASURY">TREASURY</option>
                            <option value="GLOBAL LIQUIDITY TREND REVERSAL">GLOBAL LIQUIDITY</option>
                            <option value="BLACK SWAN">BLACK SWAN</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">‚Üë Largest Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">‚Üì Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right sortable" onclick="sortByColumn('1d')" style="cursor: pointer;">
                                1D % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1w')" style="cursor: pointer;">
                                1W % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1m')" style="cursor: pointer;">
                                1M % <span class="sort-indicator" id="sort-1m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('3m')" style="cursor: pointer;">
                                3M % <span class="sort-indicator" id="sort-3m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1y')" style="cursor: pointer;">
                                1Y % <span class="sort-indicator" id="sort-1y"></span>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let activeProviderFilter = 'all';
        
        // Symbol mappings - keep original symbols
        const symbolMappings = {
            // NY Fed rates should use lowercase
            'SOFR': 'sofr',
            'EFFR': 'effr',
            'OBFR': 'obfr',
            'TGCR': 'tgcr',
            'BGCR': 'bgcr'
        };
        
        // Updated watchlists with working symbols
        const watchlists = {
            'MAIN': {
                symbols: ['GDP', 'UNRATE', 'DGS10', 'CPIAUCSL', 'DFF', 'VIXCLS', 'sofr', 'FEDFUNDS', 'T10YIE', 'AMERIBOR'],
                active: true
            },
            'TOP': {
                symbols: ['DTWEXBGS', 'DTWEXAFEGS', 'DTWEXEMEGS', 'DTWEXM', 'DEXUSEU', 'M2SL', 'ISRATIO', 'INDPRO'],
                active: false
            },
            'STOCKS': {
                symbols: ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'NVDA', 'TSLA', 'META', 'BRK.B', 'JPM', 'JNJ'],
                active: false
            },

        // Get provider for symbol
        function getProviderForSymbol(symbol) {
            // Check direct mappings first
            if (providerMappings[symbol]) {
                return providerMappings[symbol];
            }
            
            // Check for NY Fed rates (case insensitive)
            const lowerSymbol = symbol.toLowerCase();
            if (['sofr', 'effr', 'obfr', 'tgcr', 'bgcr'].includes(lowerSymbol)) {
                return 'ny_fed_direct';
            }
            
            // Check for ECB patterns
            if (symbol.startsWith('EXR.')) {
                return 'ecb_direct';
            }
            
            // Check patterns for stocks vs FRED
            if (/^[A-Z]{1,5}$/.test(symbol) && symbol.length <= 5) {
                // Check if it's a known FRED symbol
                const fredSymbols = ['DFF', 'GDP', 'CPI', 'DGS', 'DXY', 'VIX', 'T10', 'UNRATE', 'FEDFUNDS', 'WALCL', 'NFCI'];
                if (!fredSymbols.some(fs => symbol.startsWith(fs))) {
                    return 'polygon_direct'; // Likely a stock ticker
                }
            }
            
            // Default to FRED with _direct suffix
            return 'fred_direct';
        }

            const currentSymbols = watchlists[currentWatchlist].symbols;

                watchlistSymbols = [...currentSymbols];
                saveWatchlists();
                
                // Immediately add to watchlist data
                watchlistData[symbol] = {
                    name: name || symbol,
                    provider: provider,
                    price: 0,
                    changes: { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 },
                    hasData: false

                renderWatchlist();
                
                // Load the actual data
                loadSingleWatchlistItem(symbol, provider);
                
                showTemporaryMessage(`Added ${symbol} to ${currentWatchlist} watchlist`, 'info');

                showTemporaryMessage(`${symbol} is already in ${currentWatchlist} watchlist`, 'info');

        // Fixed load single watchlist item
        async function loadSingleWatchlistItem(symbol, provider = null, retryCount = 0) {
            const maxRetries = 1;
            
            // Apply symbol mapping
            const actualSymbol = symbolMappings[symbol] || symbol;
            
            // Auto-detect provider if not specified
            if (!provider) {
                provider = getProviderForSymbol(actualSymbol);
            }
            
            // Check cache first
            const cacheKey = `${actualSymbol}_${provider}`;
            const cachedData = getCachedData(cacheKey, Infinity);
            
            if (cachedData && cachedData.data && cachedData.data.length > 0) {
                console.log(`Using cached data for ${actualSymbol}`);
                processWatchlistData(symbol, cachedData.data, provider, cachedData.result || {});
                return;
            }
            
            try {
                console.log(`Loading ${actualSymbol} from ${provider}`);
                
                // Build the correct URL - always include data_type for polygon, include_changes for fred
                let url = `${API_BASE}/api/v1/universal/data?symbol=${actualSymbol}&provider=${provider}`;
                
                // Add data_type for polygon requests
                if (provider === 'polygon_direct') {
                    url += '&data_type=quote';
                }
                
                // Add include_changes=false for FRED to avoid pandas errors
                if (provider === 'fred_direct') {
                    url += '&include_changes=false';
                }
                
                const response = await fetchWithTimeout(url, 10000);
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Extract data based on response structure
                    let data = result.data || [];
                    
                    // If no data array but has metrics, create minimal data
                    if (data.length === 0 && result.metrics && result.metrics.latest_value !== undefined) {
                        data = [{
                            date: new Date().toISOString().split('T')[0],
                            value: result.metrics.latest_value
                        }];
                    }
                    
                    if (data.length > 0) {
                        processWatchlistData(symbol, data, provider, result);
                        setCachedData(cacheKey, { data: data, result: result });
                        return;
                    }
                }
                
                throw new Error(`Failed to load data: ${response.status}`);
                
            } catch (error) {
                console.error(`Error loading ${actualSymbol}:`, error);
                
                // Use fallback data for common indicators
                const fallbackData = getFallbackData(actualSymbol);
                if (fallbackData) {
                    watchlistData[symbol] = fallbackData;
                    renderWatchlist();
                } else {
                    // Show error state
                    watchlistData[symbol] = {
                        name: watchlistData[symbol]?.name || symbol,
                        provider: provider,
                        price: 0,
                        changes: { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null },
                        hasData: false,
                        error: 'Data unavailable',
                        actualSymbol: actualSymbol
                    };
                    renderWatchlist();
                }
            }
        }

        // Fetch with timeout
        async function fetchWithTimeout(url, timeout = 10000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, { 
                    signal: controller.signal,
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }
        
        // Process watchlist data
        function processWatchlistData(symbol, allData, provider, initialResult) {
            // Sort all data by date
            allData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            console.log(`Total ${allData.length} data points for ${symbol}`);
            
            // Get the latest value
            const latestItem = allData[allData.length - 1];
            let latestValue = parseFloat(
