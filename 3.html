<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px); /* Adjusted for header height */
        }
        
        /* Enhanced Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        
        /* Enhanced Ticker Type Filter */
        .ticker-type-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .type-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .type-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .type-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        /* Data Source Filter */
        .data-source-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .source-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .source-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        .source-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444; /* Default to disconnected */
        }
        .source-indicator.connected {
            background: #00dd77;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px; 
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .search-item-type { /* If you plan to use type in search results */
            font-size: 10px;
            color: #fff;
            background: #0066cc;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column; /* Default to column for mobile-first thinking */
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area {
            flex: 1; /* Takes available space */
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
            display: none; /* Initially hidden, shown when charts are added */
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 600px), 1fr)); /* Responsive grid */
            gap: 20px;
        }
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px; /* Ensure charts have enough space */
        }
        .chart-window.active-chart { /* Style for an active chart if needed */
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the start for better wrapping */
            margin-bottom: 15px;
            flex-wrap: wrap; /* Allow wrapping of controls */
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1; /* Allow title section to grow */
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap; /* Allow controls to wrap */
        }
        .timeframe-buttons { /* Optional: if you add timeframe buttons */
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
        
        /* Chart Display Controls */
        .chart-display-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px; /* Add some space if these are below title/symbols */
        }
        .display-toggle { /* For toggling things like indicators, chart types */
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .chart-canvas {
            background: #0a0a0a; /* Match body or a slightly different dark shade */
            border-radius: 6px;
            height: 500px; /* Default height, Plotly will manage size */
            flex-grow: 1; /* Allow canvas to take remaining space in chart-window */
            min-height: 450px; /* Minimum height to ensure chart is usable */
            position: relative; /* For positioning messages */
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px; /* Fixed size for 'X' button */
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            /* height: 300px; /* Fixed height, can be percentage or flex-basis */
            overflow-y: auto;
            flex: 1; /* Default to taking available space */
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0; /* Sticky within its container */
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
        
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff; /* Table itself is light for contrast */
        }
        
        .watchlist-table th {
            background: #f5f5f5; /* Light gray for headers */
            color: #333; /* Dark text for headers */
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px; /* Height of watchlist-header */
            z-index: 5;
        }
        
        .watchlist-table th.sortable:hover { /* For sortable columns */
            background: #e8e8e8;
        }
        
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
        
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
        
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff; /* Rows are white */
            color: #333; /* Default text color for rows */
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8; /* Slightly off-white on hover */
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333; /* Ensure td text is dark */
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon { /* A simple circle with first letter */
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff); /* Example gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Text color inside icon */
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000; /* Black for symbol text */
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666; /* Gray for full name/description */
            font-size: 11px;
        }
        
        .edit-icon { /* Optional: if you add edit functionality */
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
        
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
        
        .color-tag { /* If you use color tags for symbols */
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000; /* Black for price */
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77 !important; } /* Ensure high specificity */
        .negative { color: #ff4444 !important; }
        .neutral { color: #666 !important; }
        
        /* Enhanced flashing animations for significant changes (15%+) */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; } /* Semi-transparent green */
        }
        
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; } /* Semi-transparent red */
        }
        
        .flash-green {
            animation: flashGreen 2s ease-in-out infinite;
        }
        
        .flash-red {
            animation: flashRed 2s ease-in-out infinite;
        }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-left: 4px solid #00dd77; color: #e0e0e0; }
        .message-popup.error { border-left: 4px solid #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444; /* Default red */
        }
        
        .status-dot.connected {
            background: #00dd77; /* Green when connected */
        }
        
        /* Liquidity Dashboard Alert */
        .liquidity-alert {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        
        .liquidity-alert.moderate {
            background: linear-gradient(45deg, #ffaa00, #ffcc00);
            color: #000;
        }
        .liquidity-alert.low { /* Low risk, so green */
            background: linear-gradient(45deg, #00dd77, #00ccbb);
            color: #000;
        }
        .text-right { text-align: right; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="liquidity-alert" id="liquidityAlert">
                <span id="liquidityAlertText">Checking Liquidity...</span>
            </div>
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connections...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox"
                       placeholder="Search all financial instruments (Stocks, ETFs, Crypto, Bonds, Indices, Economic Data)..."
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <div class="ticker-type-filter">
                <button class="type-toggle active" data-type="CS">üìà Stocks</button>
                <button class="type-toggle active" data-type="ETF">üéØ ETFs</button>
                <button class="type-toggle active" data-type="CRYPTO">‚Çø Crypto</button>
                <button class="type-toggle active" data-type="MF">üèõÔ∏è Mutual Funds</button>
                <button class="type-toggle active" data-type="BOND">üè¶ Bonds</button>
                <button class="type-toggle active" data-type="INDEX">üìä Indices</button>
                <button class="type-toggle active" data-type="OTHER">üîß Other</button>
            </div>
            
            <div class="data-source-filter">
                <button class="source-toggle active" data-source="polygon">
                    <span class="source-indicator" id="polygon-indicator"></span>
                    Polygon
                </button>
                <button class="source-toggle active" data-source="fred">
                    <span class="source-indicator" id="fred-indicator"></span>
                    FRED
                </button>
                <button class="source-toggle active" data-source="ny_fed">
                    <span class="source-indicator" id="ny_fed-indicator"></span>
                    NY Fed
                </button>
                <button class="source-toggle active" data-source="ecb">
                    <span class="source-indicator" id="ecb-indicator"></span>
                    ECB
                </button>
                <button class="source-toggle active" data-source="ofr">
                    <span class="source-indicator" id="ofr-indicator"></span>
                    OFR
                </button>
                <button class="source-toggle active" data-source="treasury">
                    <span class="source-indicator" id="treasury-indicator"></span>
                    Treasury
                </button>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector">
                            <option value="MAIN">MAIN</option>
                            <option value="STOCKS">STOCKS</option>
                            <option value="RATES">RATES</option>
                            <option value="CRYPTO">CRYPTO</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button active" id="sortDefault">Default</button>
                        <button class="sort-button" id="sortIncrease">‚Üë Largest Increase</button>
                        <button class="sort-button" id="sortDecrease">‚Üì Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price / Value</th>
                            <th class="text-right">Daily Change (Units)</th>
                            <th class="text-right sortable" style="cursor: pointer;">
                                1D % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" style="cursor: pointer;">
                                1W % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" style="cursor: pointer;">

        function performSearch(query) {

        function renderWatchlist() {

            const formatPrice = (price) => price !== null && price !== undefined ? (price >= 1000 ? price.toFixed(0) : (price >= 1 ? price.toFixed(2) : price.toFixed(4))) : '‚Äî';

                        <td class="change-cell ${getChangeClass(data.changes['1w'])}">${formatChange(data.changes['1w'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1m'])}">${formatChange(data.changes['1m'])}</td>

        function loadChartData(chartId, symbol, provider) {
            const chart = charts[chartId];
            if (!chart) return;

            // Generate mock historical data
            const data = [];
            const now = new Date();
            let currentValue = (watchlistData[symbol]?.price * (0.8 + Math.random() * 0.4)) || 100; // Start near current price or a default

            for (let i = 365; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);

                const randomFactor = (Math.random() - 0.48) * 0.035; // Slight upward bias
                let openValue = currentValue;
                let closeValue = openValue * (1 + randomFactor);
                let highValue = Math.max(openValue, closeValue) * (1 + Math.random() * 0.015);
                let lowValue = Math.min(openValue, closeValue) * (1 - Math.random() * 0.015);
                currentValue = closeValue; // Next day's open starts from this close

                const dataPoint = {
                    date: date.toISOString().split('T')[0],
                    value: closeValue,
                    open: openValue,
                    high: highValue,
                    low: lowValue,
                    close: closeValue,
                    volume: Math.random() * 1000000 + 500000
                };

                // Add mock MACD data for specific symbols (e.g., stocks from polygon)
                if (provider === 'polygon_direct' && ['AAPL', 'MSFT', 'TSLA', 'NVDA', 'GOOGL'].includes(symbol)) {
                    dataPoint.macd = closeValue * 0.03 * (Math.random() - 0.4); // Mock MACD relative to price
                    dataPoint.macd_signal = dataPoint.macd * (0.75 + Math.random() * 0.2); // Mock Signal
                    dataPoint.macd_histogram = dataPoint.macd - dataPoint.macd_signal; // Mock Histogram
                }
                data.push(dataPoint);
            }
            chart.data[symbol] = data;
            updateChartRender(chartId);
        }
        
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            if (!chart) return;

            const canvas = document.getElementById(`${chartId}_canvas`);
            if (!canvas) return;

            if (chart.symbols.length === 0) {
                canvas.innerHTML = '<div class="chart-message">Double-click on a watchlist symbol to add it to this chart</div>';
                if (chart.chartInstance) { Plotly.purge(canvas); chart.chartInstance = null; }
                return;
            }

            let traces = [];
            let yAxisCount = 1; // Start with y (or y1)
            const yAxisMap = {}; // To map symbol to y-axis if needed for non-MACD multi-symbol charts

            chart.symbols.forEach((symbolObj, index) => {
                const symbolData = chart.data[symbolObj.symbol];
                if (!symbolData || symbolData.length === 0) return;

                const defaultLineColor = `hsl(${index * 137.5 % 360}, 70%, 50%)`; // Ensure color cycles within 360 deg
                const dates = symbolData.map(d => d.date);

                if (symbolData[0].hasOwnProperty('macd') && symbolData[0].hasOwnProperty('macd_signal') && symbolData[0].hasOwnProperty('macd_histogram')) {
                    // MACD Display
                    traces.push({ // Main Price Data for MACD context
                        x: dates, y: symbolData.map(d => d.close), type: 'candlestick',
                        open: symbolData.map(d => d.open), high: symbolData.map(d => d.high),
                        low: symbolData.map(d => d.low), close: symbolData.map(d => d.close),
                        name: `${symbolObj.symbol} Price`, yaxis: 'y',
                        increasing: { line: { color: defaultLineColor, width:1 }, fillcolor: defaultLineColor },
                        decreasing: { line: { color: defaultLineColor, width:1 }, fillcolor: defaultLineColor }
                    });
                    traces.push({ // MACD Line
                        x: dates, y: symbolData.map(d => d.macd), type: 'scatter', mode: 'lines',
                        name: `${symbolObj.symbol} MACD`, line: { color: '#4285F4', width: 1.5 }, yaxis: 'y2',
                        hovertemplate: `<b>MACD</b>: %{y:.2f}<extra></extra>`
                    });
                    traces.push({ // Signal Line
                        x: dates, y: symbolData.map(d => d.macd_signal), type: 'scatter', mode: 'lines',
                        name: `${symbolObj.symbol} Signal`, line: { color: '#FFA500', width: 1, dash: 'dash' }, yaxis: 'y2',
                        hovertemplate: `<b>Signal</b>: %{y:.2f}<extra></extra>`
                    });
                    traces.push({ // Histogram
                        x: dates, y: symbolData.map(d => d.macd_histogram), type: 'bar',
                        name: `${symbolObj.symbol} Hist.`, yaxis: 'y3',
                        marker: { color: symbolData.map(d => d.macd_histogram >= 0 ? 'rgba(0,180,0,0.6)' : 'rgba(255,0,0,0.6)') },
                        hovertemplate: `<b>Hist.</b>: %{y:.2f}<extra></extra>`
                    });
                    yAxisMap[symbolObj.symbol] = { price: 'y', indicator: 'y2', histogram: 'y3' };
                } else if (symbolData[0].hasOwnProperty('open') && symbolData[0].hasOwnProperty('high') && symbolData[0].hasOwnProperty('low') && symbolData[0].hasOwnProperty('close')) {
                    traces.push({ // Candlestick chart
                        x: dates, open: symbolData.map(d => d.open), high: symbolData.map(d => d.high),
                        low: symbolData.map(d => d.low), close: symbolData.map(d => d.close),
                        type: 'candlestick', name: symbolObj.symbol, yaxis: 'y',
                        increasing: { line: { color: '#00DD77' } }, decreasing: { line: { color: '#FF4444' } }
                    });
                     yAxisMap[symbolObj.symbol] = { price: 'y' };
                } else { // Simple line chart
                    traces.push({
                        x: dates, y: symbolData.map(d => d.value), type: 'scatter', mode: 'lines',
                        name: symbolObj.symbol, line: { color: defaultLineColor, width: 2 }, yaxis: 'y'
                    });
                     yAxisMap[symbolObj.symbol] = { price: 'y' };
                }
            });

            if (traces.length === 0) {
                canvas.innerHTML = '<div class="chart-message">No data to display.</div>';
                if (chart.chartInstance) { Plotly.purge(canvas); chart.chartInstance = null; }
                return;
            }

            const hasMACD = chart.symbols.some(s => chart.data[s.symbol] && chart.data[s.symbol][0].hasOwnProperty('macd'));
            
            const layout = {
                paper_bgcolor: '#0a0a0a', plot_bgcolor: '#131313', font: { color: '#e0e0e0' },
                xaxis: { gridcolor: '#282828', zerolinecolor: '#383838', rangeslider: { visible: false }, type: 'date' },
                yaxis: { title: 'Price', domain: hasMACD ? [0.4, 1] : [0, 1], gridcolor: '#282828', zerolinecolor: '#383838', autorange: true},
                showlegend: true, legend: { x: 0.01, y: 0.99, bgcolor: 'rgba(10,10,10,0.7)', bordercolor: '#333', orientation: 'h' },
                margin: { t: 40, r: 30, b: 50, l: 50 }, dragmode: 'pan', uirevision: chartId, // Persist zoom/pan state per chart
                grid: { rows: hasMACD ? 2 : 1, columns: 1, pattern: 'independent' } // For subplot structure
            };

            if (hasMACD) {
                layout.yaxis2 = { title: 'MACD', domain: [0.16, 0.36], gridcolor: '#282828', zerolinecolor: '#383838', autorange: true };
                layout.yaxis3 = { title: 'Histogram', domain: [0, 0.15], gridcolor: '#282828', zerolinecolor: '#383838', autorange: true, barmode: 'relative'};
                // Assign traces to their respective y-axes (already done in trace definition)
            }
            
            const config = { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'sendDataToCloud'] };
            Plotly.react(canvas, traces, layout, config);
            chart.chartInstance = true;
        }

        function showTemporaryMessage(message, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = message;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 3000);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
