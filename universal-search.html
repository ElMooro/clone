<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 500px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Provider pills */
        .provider-pills {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .provider-pill {
            padding: 6px 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .provider-pill:hover {
            background: #333;
            border-color: #00ff88;
        }
        .provider-pill.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
            font-weight: bold;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
        
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
        
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
        
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
        
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
        
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
        
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
        
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .edit-modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        
        .edit-modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .edit-modal-row {
            margin-bottom: 16px;
        }
        
        .edit-modal-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .edit-modal-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #333;
        }
        
        .edit-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .edit-modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-modal-button.primary {
            background: #00dd77;
            color: #000;
        }
        
        .edit-modal-button.primary:hover {
            background: #00ff88;
        }
        
        .edit-modal-button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .edit-modal-button.secondary:hover {
            background: #e8e8e8;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
        
        /* Flashing animations for significant changes */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
        
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
        
        .flash-green {
            animation: flashGreen 1s infinite;
        }
        
        .flash-red {
            animation: flashRed 1s infinite;
        }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Chart period info */
        .chart-period-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .period-change {
            font-size: 12px;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .period-label {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <div class="provider-pills">
                    <div class="provider-pill active" onclick="setSearchProvider('all')">All Sources</div>
                    <div class="provider-pill" onclick="setSearchProvider('fred')">FRED</div>
                    <div class="provider-pill" onclick="setSearchProvider('ecb')">ECB</div>
                    <div class="provider-pill" onclick="setSearchProvider('newyorkfed')">NY Fed</div>
                    <div class="provider-pill" onclick="setSearchProvider('ofr')">OFR</div>
                    <div class="provider-pill" onclick="setSearchProvider('treasury')">Treasury</div>
                    <div class="provider-pill" onclick="setSearchProvider('polygon')">Polygon</div>
                    <div class="provider-pill" onclick="setSearchProvider('fmp')">FMP</div>
                </div>
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data across all sources (e.g., GDP, SOFR, AAPL, ECB rates, Treasury auctions)..." 
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN</option>
                            <option value="CENTRAL_BANKS">CENTRAL BANKS</option>
                            <option value="TREASURY">TREASURY</option>
                            <option value="STOCKS">STOCKS</option>
                            <option value="LIQUIDITY">LIQUIDITY</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">‚Üë Largest Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">‚Üì Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right sortable" onclick="sortByColumn('1d')" style="cursor: pointer;">
                                1D % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1w')" style="cursor: pointer;">
                                1W % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1m')" style="cursor: pointer;">
                                1M % <span class="sort-indicator" id="sort-1m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('3m')" style="cursor: pointer;">
                                3M % <span class="sort-indicator" id="sort-3m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1y')" style="cursor: pointer;">
                                1Y % <span class="sort-indicator" id="sort-1y"></span>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let currentSearchProvider = 'all';
        
        // Multiple watchlists configuration with multi-source data
        const watchlists = {
            'MAIN': {
                symbols: [
                    {symbol: 'GDP', provider: 'fred'},
                    {symbol: 'UNRATE', provider: 'fred'},
                    {symbol: 'DGS10', provider: 'fred'},
                    {symbol: 'CPIAUCSL', provider: 'fred'},
                    {symbol: 'DFF', provider: 'fred'},
                    {symbol: 'VIXCLS', provider: 'fred'},
                    {symbol: 'SOFR', provider: 'fred'},
                    {symbol: 'AAPL', provider: 'polygon'},
                    {symbol: 'SPY', provider: 'polygon'}
                ],
                active: true
            },
            'CENTRAL_BANKS': {
                symbols: [
                    {symbol: 'DFF', provider: 'fred'},
                    {symbol: 'SOFR', provider: 'fred'},
                    {symbol: 'ECBDFR', provider: 'ecb'},
                    {symbol: 'ECBMLFR', provider: 'ecb'},
                    {symbol: 'ECBMRRFR', provider: 'ecb'},
                    {symbol: 'IORB', provider: 'newyorkfed'},
                    {symbol: 'EFFR', provider: 'newyorkfed'}
                ],
                active: false
            },

        // Process watchlist data
        function processWatchlistData(symbol, provider, data) {
            const key = `${symbol}_${provider}`;
            
            // Sort data by date
            data.sort((a, b) => new Date(a.date || a.index) - new Date(b.date || b.index));
            
            console.log(`Processing ${data.length} data points for ${symbol}`);
            
            // Get the latest value
            const latestItem = data[data.length - 1];
            let latestValue = parseFloat(
                latestItem.value || 
                latestItem[symbol] || 
                latestItem.close || 
                latestItem.price ||
                latestItem.rate ||
                latestItem.last ||
                0
            );
            
            // Calculate changes
            const changes = calculatePercentageChanges(data, symbol);
            
            watchlistData[key] = {
                symbol: symbol,
                provider: provider,
                name: watchlistData[key]?.name || symbol,
                price: latestValue,
                changes: changes,
                hasData: true,
                fullData: data,
                latestDate: latestItem.date || latestItem.index
            };
            
            renderWatchlist();
        }
        
        // Calculate percentage changes
        function calculatePercentageChanges(data, symbol) {
            if (!data || data.length < 2) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const now = new Date();
            const latestItem = data[data.length - 1];
            let latestValue = parseFloat(
                latestItem.value || 
                latestItem[symbol] || 
                latestItem.close || 
                latestItem.price ||
                latestItem.rate ||
                latestItem.last ||
                0
            );
            
            if (latestValue === 0) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
            
            const changes = {};
            const periods = {
                '1d': 1,
                '1w': 7,
                '1m': 30,
                '3m': 90,
                '1y': 365
            };
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(now);
                targetDate.setDate(targetDate.getDate() - days);
                
                // Find closest data point
                let closestItem = null;
                let minDiff = Infinity;
                
                for (const item of data) {
                    const itemDate = new Date(item.date || item.index);
                    const diff = Math.abs(itemDate - targetDate);
                    
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
                
                if (closestItem && minDiff <= days * 24 * 60 * 60 * 1000) {
                    let historicalValue = parseFloat(
                        closestItem.value || 
                        closestItem[symbol] || 
                        closestItem.close || 
                        closestItem.price ||
                        closestItem.rate ||
                        closestItem.last ||
                        0
                    );
                    
                    if (historicalValue !== 0) {
                        changes[period] = ((latestValue - historicalValue) / historicalValue * 100);
                    } else {
                        changes[period] = null;
                    }
                } else {
                    changes[period] = null;
                }
            }
            
            return changes;
        }

                if (!data) return null;
                
                // Calculate max absolute change for sorting
                let maxChange = 0;
                if (data.changes) {
                    const changes = Object.values(data.changes).filter(v => v !== null && !isNaN(v));
                    if (changes.length > 0) {
                        maxChange = changes.reduce((max, change) => {
                            return Math.abs(change) > Math.abs(max) ? change : max;
                        }, 0);
                    }
                }
                
                return {
                    symbol: item.symbol,
                    provider: item.provider,
                    data,
                    maxChange,
                    key
                };
            }).filter(item => item !== null);
            
            // Sort based on current sort order
            if (columnSort.column && columnSort.direction) {
                symbolsToRender.sort((a, b) => {
                    const aValue = a.data.changes[columnSort.column];
                    const bValue = b.data.changes[columnSort.column];
                    
                    if (aValue === null || aValue === undefined) return 1;
                    if (bValue === null || bValue === undefined) return -1;
                    
                    if (columnSort.direction === 'asc') {
                        return aValue - bValue;
                    } else {
                        return bValue - aValue;
                    }
                });
            } else if (sortOrder === 'increase') {
                symbolsToRender.sort((a, b) => b.maxChange - a.maxChange);

                    'treasury': 'üíµ',

        // Remove chart
        function removeChart(event, chartIdToRemove) {

            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;

        // Open chart for symbol
        function openChartForSymbol(symbol, provider) {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');
            
            // Show charts area

            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';

        // Add symbol to chart
        function addToChart(chartId, symbol, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const symbolKey = `${symbol}_${provider}`;
            if (!chart.symbols.find(s => s.key === symbolKey)) {
                chart.symbols.push({ symbol, provider, name, key: symbolKey });
                loadChartData(chartId, symbol, provider);
            }
            setActiveChart(chartId);
        }
        
        // Load chart data
        async function loadChartData(chartId, symbol, provider) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} from ${provider}...</div>`;
            
            try {
                console.log(`Loading chart data for ${symbol} from ${provider}`);
                
                // Use universal data endpoint with more data points
                const response = await fetch(`${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=${provider}&data_type=auto&limit=1000`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                
                const result = await response.json();
                console.log(`Chart data received for ${symbol}:`, result);
                
                if (result.data && result.data.length > 0) {
                    // Process data
                    const processedData = result.data
                        .map(item => {
                            let value = item.value || 
                                       item[symbol] || 
                                       item.close || 
                                       item.price ||
                                       item.rate ||
                                       item.last ||
                                       null;
                            
                            if (typeof value === 'string') {
                                value = parseFloat(value);
                            }
                            
                            return {
                                date: item.date || item.index || item.time || item.period,
                                value: value
                            };
                        })
                        .filter(item => item.value !== null && !isNaN(item.value) && item.date)
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    if (processedData.length === 0) {
                        throw new Error('No valid data points found');
                    }
                    
                    console.log(`Processed ${processedData.length} data points for ${symbol}`);
                    
                    const symbolKey = `${symbol}_${provider}`;
                    chart.data[symbolKey] = processedData;
                    
                    updateChartRender(chartId);
                    updateChartSymbols(chartId);
                } else {
                    throw new Error('No data available');
                }
                
            } catch (error) {
                console.error(`Error loading ${symbol}:`, error);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}<br><small>${error.message}</small></div>`;
                }
                chart.symbols = chart.symbols.filter(s => s.symbol !== symbol || s.provider !== provider);
                updateChartSymbols(chartId);
            }
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol} [${s.provider}]
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}', '${s.provider}')">√ó</span>
                </div>`).join('');
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbol, provider) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            const symbolKey = `${symbol}_${provider}`;
            chart.symbols = chart.symbols.filter(s => s.key !== symbolKey);
            delete chart.data[symbolKey];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                document.getElementById(`${chartId}_period_info`).innerHTML = '';
            }
        }
        
        // Change timeframe
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        // Filter data by timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1D': 
                    cutoffDate.setDate(now.getDate() - 1); 
                    break;
                case '1W': 
                    cutoffDate.setDate(now.getDate() - 7); 
                    break;
                case '1M': 
                    cutoffDate.setMonth(now.getMonth() - 1); 
                    break;
                case '3M': 
                    cutoffDate.setMonth(now.getMonth() - 3); 
                    break;
                case '6M': 
                    cutoffDate.setMonth(now.getMonth() - 6); 
                    break;
                case '1Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 1); 
                    break;
                case '2Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 2); 
                    break;
                case '5Y': 
                    cutoffDate.setFullYear(now.getFullYear() - 5); 
                    break;
                case 'MAX': 
                    return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }
        
        // Render chart with Plotly
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            const periodInfoElement = document.getElementById(`${chartId}_period_info`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            let yAxisCounter = 1;
            const yAxes = {};
            const periodChanges = [];
            let hasMultipleScales = false;
            
            // First pass: determine scale ranges
            const scaleRanges = [];
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.key];
                if (!symbolData || symbolData.length === 0) return;
                
                const filteredData = filterDataByTimeframe(symbolData, chart.timeframe);
                if (filteredData.length === 0) return;
                
                const values = filteredData.map(d => d.value);
                scaleRanges.push({
                    min: Math.min(...values),
                    max: Math.max(...values),
                    symbol: s.symbol
                });
            });
            
            // Create traces for each symbol
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.key];
                if (!symbolData || symbolData.length === 0) return;
                
                // Filter data by timeframe
                const filteredData = filterDataByTimeframe(symbolData, chart.timeframe);
                if (filteredData.length === 0) return;
                
                const lineColor = colorPalette[index % colorPalette.length];
                
                // Calculate percentage change
                const firstValue = filteredData[0].value;
                const lastValue = filteredData[filteredData.length - 1].value;
                const percentChange = ((lastValue - firstValue) / firstValue * 100).toFixed(2);
                
                // Store period changes for display
                const watchlistKey = s.key;
                const watchlistInfo = watchlistData[watchlistKey];
                if (watchlistInfo && watchlistInfo.changes) {
                    periodChanges.push({
                        symbol: s.symbol,
                        provider: s.provider,
                        color: lineColor,
                        changes: watchlistInfo.changes,
                        currentPrice: lastValue
                    });
                }
                
                // Determine if we need separate y-axis
                const values = filteredData.map(d => d.value);
                const maxValue = Math.max(...values);
                
                let yaxis = 'y';
                if (index > 0 && scaleRanges.length > 1) {
                    const firstRange = scaleRanges[0];
                    const currentRange = scaleRanges[index];
                    
                    // Check if scales are very different
                    const scaleRatio = currentRange.max / firstRange.max;
                    const rangeRatio = (currentRange.max - currentRange.min) / (firstRange.max - firstRange.min);
                    
                    if (scaleRatio > 10 || scaleRatio < 0.1 || rangeRatio > 10 || rangeRatio < 0.1) {
                        hasMultipleScales = true;
                        yaxis = `y${index + 1}`;
                        
                        const axisConfig = {
                            overlaying: index === 1 ? 'y' : undefined,
                            side: index % 2 === 0 ? 'left' : 'right',
                            showgrid: index === 0,
                            gridcolor: '#22222250',
                            tickfont: { color: lineColor, size: 10 },
                            titlefont: { color: lineColor, size: 12 },
                            tickformat: maxValue < 1 ? '.4f' : (maxValue < 100 ? '.2f' : '.0f'),
                            zeroline: false
                        };
                        
                        // Position axes properly
                        if (index > 1) {
                            const offset = index % 2 === 0 ? -(index * 0.08) : 1 + ((index - 1) * 0.08);
                            axisConfig.position = Math.max(0, Math.min(1, offset));
                        }
                        
                        yAxes[yaxis] = axisConfig;
                    }
                }
                
                traces.push({
                    x: filteredData.map(d => d.date),
                    y: filteredData.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: `${s.symbol} [${s.provider}] (${percentChange >= 0 ? '+' : ''}${percentChange}%)`,
                    line: { color: lineColor, width: 2 },
                    yaxis: yaxis,
                    hovertemplate: `<b>${s.symbol}</b><br>Provider: ${s.provider}<br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display for selected timeframe</div>';
                return;
            }
            
            // Update period info display
            if (periodInfoElement && periodChanges.length > 0) {
                periodInfoElement.innerHTML = periodChanges.map(info => {
                    const periods = ['1d', '1w', '1m', '3m', '1y'];
                    const periodDisplay = periods.map(period => {
                        const change = info.changes[period];
                        if (change === null || change === undefined) return '';
                        const changeClass = change >= 0 ? 'positive' : 'negative';
                        const changeText = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                        return `
                            <div class="period-change">
                                <span class="period-label">${period.toUpperCase()}:</span>
                                <span class="${changeClass}">${changeText}</span>
                            </div>
                        `;
                    }).filter(Boolean).join('');
                    
                    return `
                        <div style="display: flex; align-items: center; gap: 10px; padding: 5px; background: #1a1a1a; border-radius: 6px;">
                            <span class="symbol-color-dot" style="background-color: ${info.color};"></span>
                            <strong style="color: ${info.color};">${info.symbol}</strong>
                            <span style="font-size: 10px; color: #888;">[${info.provider}]</span>
                            ${periodDisplay}
                        </div>
                    `;
                }).join('');
            }
            
            // Calculate margins based on number of axes
            const leftMargin = hasMultipleScales ? 80 + (Math.floor(traces.length / 2) * 60) : 80;
            const rightMargin = hasMultipleScales ? 80 + (Math.floor((traces.length - 1) / 2) * 60) : 80;
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { 
                    t: 40, 
                    r: rightMargin, 
                    b: 60, 
                    l: leftMargin 
                },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    rangeslider: { visible: false },
                    tickformat: '%Y-%m-%d'
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: traces.length === 1 ? '#888' : colorPalette[0], size: 10 },
                    title: traces.length === 1 ? '' : traces[0].name.split(' ')[0],
                    titlefont: { color: colorPalette[0], size: 12 },
                    side: 'left',
                    tickformat: scaleRanges[0]?.max < 1 ? '.4f' : (scaleRanges[0]?.max < 100 ? '.2f' : '.0f'),
                    zeroline: false
                },
                ...yAxes,
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.8)',
                    bordercolor: '#333',
                    borderwidth: 1,
                    font: { size: 11 }
                },
                height: 500,
                autosize: true
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                displayModeBar: true,
                modeBarButtonsToAdd: [{
                    name: 'Reset axes',
                    icon: Plotly.Icons.home,
                    click: function(gd) {
                        Plotly.relayout(gd, {
                            'xaxis.autorange': true,
                            'yaxis.autorange': true
                        });
                    }
                }]
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { 
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
