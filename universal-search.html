<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 400px;
            flex-grow: 1;
            min-height: 350px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment)..." 
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">MARKET WATCHLIST</div>
                    <button class="add-watchlist" onclick="addToWatchlist()">+ Add Symbol</button>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right">1D %</th>
                            <th class="text-right">1W %</th>
                            <th class="text-right">1M %</th>
                            <th class="text-right">3M %</th>
                            <th class="text-right">1Y %</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let watchlistSymbols = JSON.parse(localStorage.getItem('openbbWatchlist')) || ['GDP', 'UNRATE', 'DGS10', 'CPIAUCSL', 'DFF', 'VIXCLS'];
        let watchlistData = {};
        
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Initialize the dashboard
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection();
            addNewChart();
            loadWatchlistData();
            setInterval(loadWatchlistData, 60000); // Update every minute
        }
        
        // Check API connection
        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/universal/providers`);
                
                if (response.ok) {
                    document.getElementById('apiStatus').classList.add('connected');
                    document.getElementById('apiStatusText').textContent = 'API Connected';
                    showTemporaryMessage('Connected to OpenBB API', 'info');
                } else {
                    throw new Error(`API returned ${response.status}`);
                }
            } catch (error) {
                console.error('API connection failed:', error);
                document.getElementById('apiStatusText').textContent = 'API Disconnected';
                showTemporaryMessage('API connection failed', 'error');
            }
        }
        
        // Update clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Search function using OpenBB backend
        async function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.trim().length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                resultsDiv.innerHTML = '<div class="search-loading">Searching...</div>';
                resultsDiv.style.display = 'block';
                
                try {
                    const response = await fetch(`${API_BASE}/api/v1/universal/search?query=${encodeURIComponent(query)}`);
                    
                    if (!response.ok) {
                        throw new Error('Search failed');
                    }
                    
                    const data = await response.json();
                    displaySearchResults(data, query);
                    
                } catch (error) {
                    console.error('Search error:', error);
                    resultsDiv.innerHTML = `
                        <div class="search-item" style="text-align:center; color:#888;">
                            Error searching. Please try again.
                        </div>
                    `;
                }
            }, 300); // Debounce delay
        }
        
        // Display search results
        function displaySearchResults(data, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            // Handle different response formats from OpenBB
            let results = [];
            
            if (Array.isArray(data)) {
                results = data;
            } else if (data.results) {
                if (data.results.fred) results = results.concat(data.results.fred);
                if (data.results.ecb) results = results.concat(data.results.ecb);
                if (data.results.treasury) results = results.concat(data.results.treasury);
                if (data.results.nyfed) results = results.concat(data.results.nyfed);
                if (data.results.ofr) results = results.concat(data.results.ofr);
            }
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888;">
                        No results found for "${query}"
                    </div>
                `;
                return;
            }
            
            // Limit to 20 results
            const displayResults = results.slice(0, 20);
            
            let html = '';
            displayResults.forEach(result => {
                const symbol = result.series_id || result.symbol || result.code || result.id || 'N/A';
                const name = result.title || result.name || result.description || result.notes || symbol;
                const provider = result.provider || 'fred';
                const units = result.units || result.units_short || '';
                const frequency = result.frequency || '';
                
                html += `
                    <div class="search-item" onclick="addSearchResultToChart('${symbol}', '${provider}', '${name.replace(/'/g, "\\'")}')">
                        <div class="search-item-left">
                            <div class="search-item-symbol">${symbol}</div>
                            <div class="search-item-name">${name}</div>
                            ${units || frequency ? `<div class="search-item-description">${[units, frequency].filter(Boolean).join(' ‚Ä¢ ')}</div>` : ''}
                        </div>
                        <div class="search-item-source">${provider}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        // Add search result to active chart
        function addSearchResultToChart(symbol, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart();
                    targetChartId = activeChartId;
                }
            }
            
            addToChart(targetChartId, symbol, provider, name);
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        // Create a new chart window
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1M','3M','6M','1Y','2Y','5Y','MAX'].map(tf => 
                                    `<button class="timeframe-btn ${tf === '1Y' ? 'active' : ''}" 
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">√ó</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a financial indicator to add to this chart</div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [], 
                data: {}, 
                timeframe: '1Y', 
                chartInstance: null
            };
            setActiveChart(chartId);
        }
        
        // Set active chart
        function setActiveChart(chartId) {
            if (activeChartId === chartId) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }
        
        // Remove chart
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
        }
        
        // Add symbol to chart
        function addToChart(chartId, symbol, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, provider, name });
                loadChartData(chartId, symbol, provider);
            }
            setActiveChart(chartId);
        }
        
        // Load chart data from OpenBB backend
        async function loadChartData(chartId, symbol, provider) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol}...</div>`;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=${provider}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.data && result.data.length > 0) {
                    // Process data
                    const processedData = result.data
                        .map(item => ({
                            date: item.date,
                            value: parseFloat(item.value || item[symbol] || item.close || 0)
                        }))
                        .filter(item => !isNaN(item.value) && item.value !== null)
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    chart.data[symbol] = processedData;
                    updateChartRender(chartId);
                    updateChartSymbols(chartId);
                } else {
                    throw new Error('No data available');
                }
                
            } catch (error) {
                console.error(`Error loading ${symbol}:`, error);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}<br><small>${error.message}</small></div>`;
                }
                // Remove the symbol from the chart if it failed to load
                chart.symbols = chart.symbols.filter(s => s.symbol !== symbol);
                updateChartSymbols(chartId);
            }
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">√ó</span>
                </div>`).join('');
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
            }
        }
        
        // Change timeframe
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        // Filter data by timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1M': cutoffDate.setMonth(now.getMonth() - 1); break;
                case '3M': cutoffDate.setMonth(now.getMonth() - 3); break;
                case '6M': cutoffDate.setMonth(now.getMonth() - 6); break;
                case '1Y': cutoffDate.setFullYear(now.getFullYear() - 1); break;
                case '2Y': cutoffDate.setFullYear(now.getFullYear() - 2); break;
                case '5Y': cutoffDate.setFullYear(now.getFullYear() - 5); break;
                case 'MAX': return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }
        
        // Render chart using Plotly
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.symbol];
                if (!symbolData || symbolData.length === 0) return;
                
                // Filter data by timeframe
                const filteredData = filterDataByTimeframe(symbolData, chart.timeframe);
                
                const lineColor = colorPalette[index % colorPalette.length];
                
                traces.push({
                    x: filteredData.map(d => d.date),
                    y: filteredData.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: s.symbol,
                    line: { color: lineColor, width: 2 },
                    hovertemplate: `<b>%{fullData.name}</b><br>%{x}<br>%{y:.4f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display</div>';
                return;
            }
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 30, r: 30, b: 60, l: 60 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' }
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' }
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.0)',
                    font: { size: 11 }
                }
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage']
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            Plotly.react(canvasElement, traces, layout, config);
        }
        
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist...</div></td></tr>';
            
            for (const symbol of watchlistSymbols) {
                try {
                    const response = await fetch(`${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=fred`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        if (result.data && result.data.length > 0) {
                            const data = result.data.sort((a, b) => new Date(b.date) - new Date(a.date));
                            const latestValue = parseFloat(data[0].value || data[0][symbol] || 0);
                            
                            // Calculate percentage changes
                            const changes = calculatePercentageChanges(data, symbol);
                            
                            watchlistData[symbol] = {
                                name: symbol,
                                price: latestValue,
                                changes: changes,
                                hasData: true
                            };
                        }
                    }
                } catch (error) {
                    console.error(`Error loading ${symbol}:`, error);
                    watchlistData[symbol] = {
                        name: symbol,
                        price: 0,
                        changes: { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 },
                        hasData: false
                    };
                }
            }
            
            renderWatchlist();
        }
        
        // Calculate percentage changes
        function calculatePercentageChanges(data, symbol) {
            const now = new Date();
            const values = data.map(item => ({
                date: new Date(item.date),
                value: parseFloat(item.value || item[symbol] || 0)
            })).filter(item => !isNaN(item.value));

            if (values.length === 0) return { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 };

            const latestValue = values[0].value;

            // Helper function to find value at specific date
            const findValueAtDate = (targetDate) => {
                const closest = values.reduce((prev, curr) => {
                    const prevDiff = Math.abs(prev.date - targetDate);
                    const currDiff = Math.abs(curr.date - targetDate);
                    return currDiff < prevDiff ? curr : prev;
                });
                return closest.value;
            };

            // Calculate changes for different periods
            const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
            const threeMonthsAgo = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
            const oneYearAgo = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);

            const changes = {};
            
            if (values.length > 1) {
                const dayValue = findValueAtDate(oneDayAgo);
                const weekValue = findValueAtDate(oneWeekAgo);
                const monthValue = findValueAtDate(oneMonthAgo);
                const quarterValue = findValueAtDate(threeMonthsAgo);
                const yearValue = findValueAtDate(oneYearAgo);

                changes['1d'] = ((latestValue - dayValue) / dayValue * 100);
                changes['1w'] = ((latestValue - weekValue) / weekValue * 100);
                changes['1m'] = ((latestValue - monthValue) / monthValue * 100);
                changes['3m'] = ((latestValue - quarterValue) / quarterValue * 100);
                changes['1y'] = ((latestValue - yearValue) / yearValue * 100);
            }

            return changes;
        }
        
        // Render watchlist
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            
            if (Object.keys(watchlistData).length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #888;">No data available</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) return '';
                
                const formatPrice = (price) => {
                    if (price === 0) return 'N/A';
                    if (price >= 1000) return price.toFixed(0);
                    if (price >= 1) return price.toFixed(2);
                    return price.toFixed(4);
                };
                
                const formatChange = (change) => {
                    if (!change || isNaN(change)) return '‚Äî';
                    const val = parseFloat(change);
                    return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
                };
                
                const getChangeClass = (change) => {
                    if (!change || isNaN(change)) return 'neutral';
                    return parseFloat(change) >= 0 ? 'positive' : 'negative';
                };
                
                return `
                    <tr onclick="addSymbolToActiveChart('${symbol}')" style="cursor: pointer;">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formatPrice(data.price)}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1d'])}">${formatChange(data.changes['1d'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1w'])}">${formatChange(data.changes['1w'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1m'])}">${formatChange(data.changes['1m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['3m'])}">${formatChange(data.changes['3m'])}</td>
                        <td class="change-cell ${getChangeClass(data.changes['1y'])}">${formatChange(data.changes['1y'])}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
        }
        
        // Add symbol from watchlist to active chart
        function addSymbolToActiveChart(symbol) {
            if (activeChartId) {
                addToChart(activeChartId, symbol, 'fred', symbol);
            } else {
                addNewChart();
                addToChart(activeChartId, symbol, 'fred', symbol);
            }
        }
        
        // Add to watchlist
        function addToWatchlist() {
            const symbol = prompt('Enter symbol to add to watchlist:');
            if (symbol && !watchlistSymbols.includes(symbol.toUpperCase())) {
                watchlistSymbols.push(symbol.toUpperCase());
                localStorage.setItem('openbbWatchlist', JSON.stringify(watchlistSymbols));
                loadWatchlistData();
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 3000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
