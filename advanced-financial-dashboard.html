            background: #2a2a2a; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 4px; 
        }
        .search-icon {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .search-results {

            max-height: 300px; 
            overflow-y: auto; 
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 4px;
        }

            justify-content: space-between;
            align-items: center;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00ff88; 
            font-size: 14px;
        }
        .search-item-source {
            font-size: 11px;
            color: #666;
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .search-item-name {

            color: #ccc;

            border-color: #ff4444;

            height: 24px;

            align-items: center;
            justify-content: center;

            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;

            color: #888; 
            text-transform: uppercase; 
        }
        .stat-value { 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 5px; 
        }
        
        /* Fullscreen */
        .fullscreen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            z-index: 1000; 
            background: #0a0a0a; 
            padding: 20px; 
        }
        .fullscreen .chart-canvas { 
            height: calc(100vh - 150px); 
        }
        
        /* Loading */
        .loading { 
            text-align: center; 
            padding: 20px; 
            color: #00ff88; 
        }
        
        /* Scrollbar */

        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .loading-pulse {
            animation: pulse 2s infinite;
        }
    </style>

                searchPool = indicators[activeTab] || [];
            }
            
            const results = searchPool.filter(ind => 
                ind.symbol.toLowerCase().includes(query.toLowerCase()) ||
                ind.name.toLowerCase().includes(query.toLowerCase()) ||
                ind.category.toLowerCase().includes(query.toLowerCase())
            );
            
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length > 0 && results.length > 0) {
                const html = results.slice(0, 20).map(ind => {
                    const source = Object.keys(indicators).find(key => 
                        indicators[key].some(i => i.symbol === ind.symbol)
                    );
                    
                    return `
                        <div class="search-item" onclick="addToChart('${ind.symbol}', '${source}')">
                            <div class="search-item-header">
                                <div class="search-item-symbol">${ind.symbol}</div>
                                <div class="search-item-source">${source.toUpperCase()}</div>
                            </div>
                            <div class="search-item-name">${ind.name}</div>
                        </div>
                    `;
                }).join('');
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.style.display = 'none';
            }
        }
        
        // Add to chart
        function addToChart(symbol, source) {
            if (!activeChartId && Object.keys(charts).length === 0) {
                addNewChart();
                activeChartId = `chart_${chartIdCounter - 1}`;
            } else if (!activeChartId) {
                activeChartId = Object.keys(charts)[Object.keys(charts).length - 1];
            }
            
            const chart = charts[activeChartId];
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, source });
                loadChartData(activeChartId, symbol, source);
            }
            
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        // Create new chart
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            activeChartId = chartId;
            
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title">
                            <span>Chart ${chartIdCounter}</span>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="selector-group">
                                <select class="change-selector" id="${chartId}_change" onchange="updateChart('${chartId}')">
                                    <option value="value">Actual Value</option>
                                    <option value="dod">Day over Day %</option>
                                    <option value="wow">Week over Week %</option>
                                    <option value="mom">Month over Month %</option>
                                    <option value="qoq">Quarter over Quarter %</option>
                                    <option value="yoy">Year over Year %</option>
                                </select>
                                <div class="timeframe-buttons">
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '1D')">1D</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '1W')">1W</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '1M')">1M</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '3M')">3M</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '6M')">6M</button>
                                    <button class="timeframe-btn active" onclick="changeTimeframe('${chartId}', '1Y')">1Y</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '2Y')">2Y</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '5Y')">5Y</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', '10Y')">10Y</button>
                                    <button class="timeframe-btn" onclick="changeTimeframe('${chartId}', 'MAX')">MAX</button>
                                </div>
                            </div>
                            <button class="control-btn fullscreen-btn" onclick="toggleFullscreen('${chartId}')">⛶</button>
                            <button class="close-btn" onclick="removeChart('${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas"></div>
                    <div class="stats-panel" id="${chartId}_stats"></div>
                </div>
            `;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            
            charts[chartId] = {
                symbols: [],
                data: {},
                timeframe: '1Y',
                changeType: 'value',
                chart: null
            };
        }
        
        // Set active chart
        function setActiveChart(chartId) {
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => {
                c.style.border = '1px solid #333';
            });
            document.getElementById(chartId).style.border = '1px solid #00ff88';
        }
        
        // Remove chart
        function removeChart(chartId) {
            delete charts[chartId];
            document.getElementById(chartId).remove();
            if (activeChartId === chartId) {
                activeChartId = null;
            }
        }
        
        // Load chart data
        async function loadChartData(chartId, symbol, source) {
            try {
                const chart = charts[chartId];
                const endpoint = getEndpointForSource(source, symbol);
                
                const response = await fetch(API_BASE + endpoint);
                const result = await response.json();
                
                if (result.data) {
                    chart.data[symbol] = processData(result.data, symbol);
                    updateChart(chartId);
                    updateChartSymbols(chartId);
                    calculateStats(chartId, symbol);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Get endpoint for source
        function getEndpointForSource(source, symbol) {
            switch (source) {
                case 'fred':
                    return `/api/v1/universal/data?symbol=${symbol}&provider=fred`;
                case 'ecb':
                    return `/api/v1/economy/european_central_bank_interest_rates?provider=ecb`;
                case 'treasury':
                    return `/api/v1/treasury/rates?type=average`;
                case 'ofr':
                    return `/api/v1/ofr/financial_stress`;
                case 'nyfed':
                    return `/api/v1/nyfed/sofr`;
                case 'bls':
                    return `/api/v1/universal/data?symbol=${symbol}&provider=bls`;
                case 'polygon':
                    return `/api/v1/equity/price/historical?symbol=${symbol}&provider=polygon`;
                default:
                    return `/api/v1/universal/data?symbol=${symbol}&provider=fred`;
            }
        }
        
        // Process data
        function processData(data, symbol) {
            return data.map(d => ({
                date: d.date,
                value: d.value || d[symbol] || d.close || 0
            }));
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            const html = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag" style="color: ${colorPalette[i % colorPalette.length]}">
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbol('${chartId}', '${s.symbol}')">×</span>
                </div>
            `).join('');
            
            document.getElementById(`${chartId}_symbols`).innerHTML = html;
        }
        
        // Remove symbol from chart
        function removeSymbol(chartId, symbol) {
            event.stopPropagation();
            const chart = charts[chartId];
            chart.symbols = chart.symbols.filter(s => s.symbol !== symbol);
            delete chart.data[symbol];
            updateChart(chartId);
            updateChartSymbols(chartId);
        }
        
        // Change timeframe
        function changeTimeframe(chartId, timeframe) {
            charts[chartId].timeframe = timeframe;
            
            // Update button states
            const buttons = document.querySelectorAll(`#${chartId} .timeframe-btn`);
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateChart(chartId);
        }
        
        // Calculate percentage changes
        function calculatePercentageChange(data, type) {
            if (!data || data.length < 2) return [];
            
            const periods = {
                'dod': 1,
                'wow': 5,
                'mom': 21,
                'qoq': 63,
                'yoy': 252
            };
            
            const period = periods[type] || 1;
            
            return data.map((point, index) => {
                if (index < period) {
                    return { date: point.date, value: null };
                }
                
                const current = point.value;
                const previous = data[index - period].value;
                
                if (previous && previous !== 0) {
                    const change = ((current - previous) / previous) * 100;
                    return { date: point.date, value: change };
                } else {
                    return { date: point.date, value: null };
                }
            });
        }
        
        // Filter data by timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            const cutoffDate = new Date();
            
            switch (timeframe) {
                case '1D': cutoffDate.setDate(now.getDate() - 1); break;
                case '1W': cutoffDate.setDate(now.getDate() - 7); break;
                case '1M': cutoffDate.setMonth(now.getMonth() - 1); break;
                case '3M': cutoffDate.setMonth(now.getMonth() - 3); break;
                case '6M': cutoffDate.setMonth(now.getMonth() - 6); break;
                case '1Y': cutoffDate.setFullYear(now.getFullYear() - 1); break;
                case '2Y': cutoffDate.setFullYear(now.getFullYear() - 2); break;
                case '5Y': cutoffDate.setFullYear(now.getFullYear() - 5); break;
                case '10Y': cutoffDate.setFullYear(now.getFullYear() - 10); break;
                case 'MAX': return data;
            }
            
            return data.filter(d => new Date(d.date) >= cutoffDate);
        }
        
        // Update chart
        function updateChart(chartId) {
            const chart = charts[chartId];
            const changeType = document.getElementById(`${chartId}_change`).value;
            
            if (chart.symbols.length === 0) return;
            
            const traces = chart.symbols.map((s, index) => {
                let data = chart.data[s.symbol] || [];
                
                // Apply percentage change if needed
                if (changeType !== 'value') {
                    data = calculatePercentageChange(data, changeType);
                }
                
                // Filter by timeframe
                data = filterDataByTimeframe(data, chart.timeframe);
                
                return {
                    x: data.map(d => d.date),
                    y: data.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: s.symbol,
                    line: {
                        color: colorPalette[index % colorPalette.length],
                        width: 2
                    },
                    hovertemplate: '<b>%{fullData.name}</b><br>Date: %{x}<br>Value: %{y:.2f}<extra></extra>'
                };
            });
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#888' },
                margin: { t: 30, r: 30, b: 50, l: 60 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#333',
                    tickfont: { color: '#888' },
                    title: { text: 'Date', font: { color: '#888' } }
                },
                yaxis: {
                    gridcolor: '#333',
                    tickfont: { color: '#888' },
                    title: { 
                        text: changeType === 'value' ? 'Value' : 'Change (%)', 
                        font: { color: '#888' } 
                    },
                    tickformat: changeType === 'value' ? ',.2f' : ',.1f'
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    x: 0,
                    y: 1,
                    bgcolor: 'rgba(0,0,0,0.5)',
                    bordercolor: '#333',
                    borderwidth: 1
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['pan2d', 'select2d', 'lasso2d', 'resetScale2d']
            };
            
            Plotly.newPlot(`${chartId}_canvas`, traces, layout, config);
        }
        
        // Calculate statistics
        function calculateStats(chartId, symbol) {
            const chart = charts[chartId];
            const data = chart.data[symbol];
            
            if (!data || data.length < 2) return;
            
            const values = data.map(d => d.value).filter(v => v !== null);
            const latest = values[values.length - 1];
            const previous = values[values.length - 2];
            const weekAgo = values[Math.max(0, values.length - 5)];
            const monthAgo = values[Math.max(0, values.length - 21)];
            const quarterAgo = values[Math.max(0, values.length - 63)];
            const yearAgo = values[Math.max(0, values.length - 252)];
            
            const stats = {
                latest: latest,
                change1D: ((latest - previous) / previous) * 100,
                change1W: ((latest - weekAgo) / weekAgo) * 100,
                change1M: ((latest - monthAgo) / monthAgo) * 100,
                changeQ: ((latest - quarterAgo) / quarterAgo) * 100,
                change1Y: ((latest - yearAgo) / yearAgo) * 100,
                avg7d: values.slice(-5).reduce((a, b) => a + b, 0) / Math.min(5, values.length),
                avg30d: values.slice(-21).reduce((a, b) => a + b, 0) / Math.min(21, values.length),
                min52w: Math.min(...values.slice(-252)),
                max52w: Math.max(...values.slice(-252))
            };
            
            updateStatsPanel(chartId, stats);
        }
        
        // Update stats panel
        function updateStatsPanel(chartId, stats) {
            const formatValue = (val) => {
                if (Math.abs(val) >= 1000000) return (val / 1000000).toFixed(2) + 'M';
                if (Math.abs(val) >= 1000) return (val / 1000).toFixed(2) + 'K';
                return val.toFixed(2);
            };
            
            const formatChange = (val) => {
                const color = val >= 0 ? 'value-positive' : 'value-negative';
                return `<span class="${color}">${val >= 0 ? '+' : ''}${val.toFixed(2)}%</span>`;
            };
            
            const html = `
                <div class="stat-item">
                    <div class="stat-label">Latest</div>
                    <div class="stat-value">${formatValue(stats.latest)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">1D Change</div>
                    <div class="stat-value">${formatChange(stats.change1D)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">1W Change</div>
                    <div class="stat-value">${formatChange(stats.change1W)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">1M Change</div>
                    <div class="stat-value">${formatChange(stats.change1M)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">QTD Change</div>
                    <div class="stat-value">${formatChange(stats.changeQ)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">YTD Change</div>
                    <div class="stat-value">${formatChange(stats.change1Y)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">52W Low</div>
                    <div class="stat-value">${formatValue(stats.min52w)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">52W High</div>
                    <div class="stat-value">${formatValue(stats.max52w)}</div>
                </div>
            `;
            
            document.getElementById(`${chartId}_stats`).innerHTML = html;
        }
        
        // Watchlist functions
        function createDefaultWatchlist() {
            createWatchlist('Economic Indicators', ['GDP', 'UNRATE', 'CPIAUCSL', 'DFF'], '#00ff88');
            createWatchlist('Market Indices', ['SP500', 'DJIA', 'NASDAQCOM', 'VIXCLS'], '#4488ff');
            createWatchlist('Interest Rates', ['DGS2', 'DGS10', 'DGS30', 'SOFR'], '#ffaa44');
        }
        
        function createWatchlist(name, symbols = [], color = '#00ff88') {
            const watchlistId = `watchlist_${watchlistIdCounter++}`;
            watchlists[watchlistId] = {
                name: name || `Watchlist ${watchlistIdCounter}`,
                symbols: symbols.map(s => ({
                    symbol: s,
                    data: null,
                    weeklyChange: null,
                    monthlyChange: null
                })),
                color: color
            };
            updateWatchlistData();
            renderWatchlists();
        }
        
        function createNewWatchlist() {
            const name = prompt('Enter watchlist name:');
            if (name) {
                createWatchlist(name);
            }
        }
        
        async function updateWatchlistData() {
            for (const [id, watchlist] of Object.entries(watchlists)) {
                for (const item of watchlist.symbols) {
                    try {
                        const response = await fetch(`${API_BASE}/api/v1/universal/data?symbol=${item.symbol}&provider=fred`);
                        const result = await response.json();
                        
                        if (result.data && result.data.length > 0) {
                            const data = result.data;
                            const values = data.map(d => d.value || 0);
                            const latest = values[values.length - 1];
                            const weekAgo = values[Math.max(0, values.length - 5)];
                            const monthAgo = values[Math.max(0, values.length - 21)];
                            
                            item.data = latest;
                            item.weeklyChange = ((latest - weekAgo) / weekAgo) * 100;
                            item.monthlyChange = ((latest - monthAgo) / monthAgo) * 100;
                        }
                    } catch (error) {
                        console.error(`Error loading data for ${item.symbol}:`, error);
                    }
                }
            }
            renderWatchlists();
        }
        
        function changeWatchlistColor(watchlistId) {
            const colors = ['#00ff88', '#ff4444', '#4488ff', '#ffaa44', '#ff44ff', '#44ffff'];
            const currentColor = watchlists[watchlistId].color;
            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;
            watchlists[watchlistId].color = colors[nextIndex];
            renderWatchlists();
        }
        
        function renderWatchlists() {
            const html = Object.entries(watchlists).map(([id, watchlist]) => `
                <div class="watchlist-group">
                    <div class="watchlist-group-header">
                        <div class="watchlist-group-name">${watchlist.name}</div>
                        <div class="watchlist-group-controls">
                            <div class="color-picker" style="background: ${watchlist.color};" 
                                 onclick="changeWatchlistColor('${id}')"></div>
                        </div>
                    </div>
                    ${watchlist.symbols.map(item => {
                        const weekClass = item.weeklyChange >= 0 ? 'value-positive' : 'value-negative';
                        const monthClass = item.monthlyChange >= 0 ? 'value-positive' : 'value-negative';
                        
                        return `
                            <div class="watchlist-item" onclick="addToChart('${item.symbol}', 'fred')">
                                <div class="color-label" style="background: ${watchlist.color};"></div>
                                <div class="watchlist-item-content">
                                    <div class="watchlist-item-info">
                                        <div class="watchlist-symbol">${item.symbol}</div>
                                        <div class="watchlist-name">${item.data ? item.data.toFixed(2) : 'Loading...'}</div>
                                    </div>
                                    <div class="watchlist-values">
                                        <div class="value-change ${weekClass}">
                                            ${item.weeklyChange !== null ? (item.weeklyChange >= 0 ? '+' : '') + item.weeklyChange.toFixed(2) + '%' : '...'}
                                            <span class="change-label">W</span>
                                        </div>
                                        <div class="value-change ${monthClass}">
                                            ${item.monthlyChange !== null ? (item.monthlyChange >= 0 ? '+' : '') + item.monthlyChange.toFixed(2) + '%' : '...'}
                                            <span class="change-label">M</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('');
            
            document.getElementById('watchlists').innerHTML = html;
        }
        
        // Fullscreen
        function toggleFullscreen(chartId) {
            const chartElement = document.getElementById(chartId);
            chartElement.classList.toggle('fullscreen');
            
            // Force Plotly to resize
            setTimeout(() => {
                Plotly.Plots.resize(`${chartId}_canvas`);
            }, 100);
        }
        
        // Save/Load layout
        function saveLayout() {
            const layout = {
                charts: Object.entries(charts).map(([id, chart]) => ({
                    id,
                    symbols: chart.symbols,
                    timeframe: chart.timeframe,
                    changeType: document.getElementById(`${id}_change`).value
                })),
                watchlists: watchlists
            };
            
            localStorage.setItem('dashboardLayout', JSON.stringify(layout));
            alert('Layout saved!');
        }
        
        function loadLayout() {
            const saved = localStorage.getItem('dashboardLayout');
            if (!saved) {
                alert('No saved layout found');
                return;
            }
            
            const layout = JSON.parse(saved);
            
            // Clear existing charts
            document.getElementById('chartGrid').innerHTML = '';
            Object.keys(charts).forEach(id => delete charts[id]);
            
            // Restore charts
            layout.charts.forEach(chartConfig => {
                addNewChart();
                const newChartId = `chart_${chartIdCounter - 1}`;
                
                chartConfig.symbols.forEach(s => {
                    addToChart(s.symbol, s.source);
                });
                
                charts[newChartId].timeframe = chartConfig.timeframe;
                document.getElementById(`${newChartId}_change`).value = chartConfig.changeType;
            });
            
            // Restore watchlists
            Object.assign(watchlists, layout.watchlists);
            renderWatchlists();
            updateWatchlistData();
        }
        
        // Initialize on load
        window.onload = init;
    </script>
